  STR_MUTANT_AUTOPSY: Mutated Human autopsy
  STR_MUTANT_AUTOPSY_UFOPEDIA: "These humans have suffered from enormous phenotypic mutations. Their skin is overgrown with corneous scales, and internal organs are deformed and misplaced. Under the ribs we found new organs that we think are parts of underdeveloped gills."
  STR_MUTANT0_CORPSE: Mutant Corpse
  STR_MUTANT1_CORPSE: Mutant Corpse
  STR_MUTANT2_CORPSE: Mutant Corpse
  STR_MUTANT_INTERROGATION: Mutated Human Interrogation
  STR_MUTANT_INTERROGATION_UFOPEDIA: "Physical tests of these subjects show they have greatly increased strength and endurance, while psychological examination indicates significantly reduced intelligence. These poor people are obsessed with their god, who they call the Sleeping One. All we were able to get from them were vague threats and promises of revenge from 'His Servants'. Apparently, some kind of mental suppression treatments were used on them, but no signs of Psionic exposure were found."
  STR_MUTANT0: Mutant
  STR_MUTANT1: Mutant
  STR_MUTANT2: Mutant
  STR_OCT1: Oct
  STR_OCT_UFOPEDIA: "Despite the horrific shape, these are extremely intelligent beings. Their implants work as some kind of antennae or signal amplifiers, increasing their already huge M.C. potential and making them truly frightening foes. They will rarely attack up close, but if they do, their mighty tentacles can rip an aquanaut in half."
  STR_OCT_AUTOPSY: Oct autopsy
  STR_OCT_AUTOPSY_UFOPEDIA: "The body of this giant octopus has been infused with hundreds of cybernetic enhancements, making it nearer to a robot than a living creature. The presence of reproductive organs is diminished in favor of a highly complex central nervous system."
  STR_OCT_TERRORIST: Oct Terrorist
  STR_OCT_CORPSE: Oct Corpse
  STR_GHOST: Ghost
  STR_GHOST_UFOPEDIA: "A covey of tiny drones forming shapeless clouds in the water. Alone they are harmless, but en masse they create powerful electromagnetic impulses, capable of boiling a human brain inside heavy armor. Our aquanauts call them 'Ghosts' because bot swarms sometimes resemble the shape of a transparent human body."
  STR_GHOST_AUTOPSY: Ghost Wreck Examination
  STR_GHOST_AUTOPSY_UFOPEDIA: "Single drones consist of tiny ion pulse engines and relatively simple logical circuits. They make minuscule movements in only one direction through twitching jumps, but an array of three to four bots is smart enough to attack or run away. Due to their small individual sizes they are resistant to projectiles, but they can be scattered by heat or a blast wave."
  STR_GHOST_TERRORIST: Ghost Terrorist
  STR_GHOST_CORPSE: Ghost Wreck
  STR_NEEDLER: "Needler"
  STR_NEEDLER_UFOPEDIA: "Our aquanauts have named this creature the 'Needler', and it is clear why. What remains a unclear, though, is how this giant sea urchin can swim so fast, and how it can generate those deadly electric pulses. The good news is that they lack sensory organs, so their charges most often miss."
  STR_NEEDLER_AUTOPSY_UFOPEDIA: "This creature holds fascinating secrets. In short, it contains an organic ion beam accelerator. It is interesting to contemplate whether this is an attempt to transfer the displacer to a biological basis or, on the contrary, the source of inspiration for the Aliens' mainstay technology. A hard shell on this creature covers subtle viscera, which are relatively vulnerable to any damage type. Electric pulses, used by the creature as a weapon, can be a side effect of the internal displacer's work."
  STR_NEEDLER_AUTOPSY: "Needler autopsy"
  STR_NEEDLER_TERRORIST: Needler Terrorist
  STR_NEEDLER_CORPSE: Needler Corpse
  STR_MINDWORMS: "Mind Worms"
  STR_MINDWORMS_UFOPEDIA: "These slimy Worms float by flapping a tangle of appendages. Their very presence causes panic and hallucinations. While the effect generated by one specimen is almost imperceptible, close contact with a swarm may cause severe shock to anyone with a weak will. Maybe this was originally a natural defense mechanism, but now, empowered by Alien genetic experiments and mutations, their collective presence has become a powerful weapon."
  STR_MINDWORMS_AUTOPSY_UFOPEDIA: "This is definitely an Alien species. Its genetic structure is completely different from any life found on Earth. The most remarkable thing is that we have not found any cybernetic inclusions in their bodies."
  STR_MINDWORMS_AUTOPSY: "Mind Worm autopsy"
  STR_MINDWORMS_TERRORIST: "Mind Worms"
  STR_MINDWORMS_CORPSE: "Mind Worm Corpses"
  STR_MINDWORMS_L_TERRORIST: "Mind Worms"
  STR_MINDWORMS_L_CORPSE: "Mind Worm Corpses"
  MINDWORMS_WEAPON: "Terrorize"
  MINDWORMS_WEAPON_ATTACK: "Terror"
  MINDWORMS_BITE: "Bite"
  STR_LOCUST: "Locust"
  STR_LOCUST_UFOPEDIA: "This beings looks like an insect of some sort, but that is not the case. In fact, they are Mind Worms coated in hard shells and equipped with wings. Their very presence causes panic and hallucinations. While the effect generated by one specimen is almost imperceptible, close contact with a swarm may cause severe shock to anyone with a weak will. They are truly a horrible terror weapon."
  STR_LOCUST_AUTOPSY_UFOPEDIA: "The inner structures of this species are similar to that of the Mind Worms. The only differences are in the rigid outer covers and degree of development of the fins. Just like their sea brethren, the bodies of Locusts do not contain any cybernetic inclusions. Due to their small sizes and hard shells, piercing weapons will be less effective against them."
  STR_LOCUST_AUTOPSY: "Locust autopsy"
  STR_LOCUST_TERRORIST: "Locust"
  STR_LOCUST_CORPSE: "Locust Corpses"
  STR_ZOMBIE_WORMS_CORPSE: "Worm Zombie Corpse"
  STR_ZOMBIE_WORMS: "Worm Zombie"
  STR_ZOMBIE_WORMS_TERRORIST: "Worm Zombie"
  STR_ZOMBIE_WORMS_AUTOPSY: "Worm Zombie autopsy"
  STR_ZOMBIE_WORMS_AUTOPSY_UFOPEDIA: "These poor humans have completely lost their minds because of the Mind Worms' intrusion. They don't even feel the pain of the Worms eating them alive. This madness has given them increased strength and ferocity. Sadly, we cannot save them because most of their organs are usually irreparably damaged or fully destroyed by the Worms. Their lifespan is limited to only a few hours."
  STR_POWERZOMBIE: "Zombie"
  STR_PALADIN: "Paladin of Church"
  STR_PALADIN_CORPSE: "Corpse"
  STR_PALADIN_REMAINS: "Damaged Paladin Armor"
  STR_OUTCAST: "Church Outcast"
  STR_OUTCAST_ARMOR: "Church Outcast"
  STR_OUTCAST_ARMOR2P: "Church Outcast page 2"
  STR_OUTCAST_CORPSE: "Corpse"
  STR_OUTCAST_UFOPEDIA: "This poor being was once human but rejected the teachings of the Church of Sirius in favor of new masters: the Aliens. Now it has become one with its aqua plastic suit and a horrific mycelium-like symbiote. -->"
  STR_OUTCAST_UFOPEDIA2P: "Its skin has been replaced with non-Newtonian fat and threaded with carbon bio-fibres, which makes it resistant to any form of hits, blast waves, or high water pressure."
  STR_MONSTERS: Monsters
  STR_CHURCH_OF_SIRIUS:  Church of Sirius 
  STR_CHURCH_OF_SIRIUS2: "Church of Sirius" #"Late Church of Sirius"
  STR_CHURCH_OF_SIRIUS_UNDERWATER: "Church of Sirius"
  STR_CHURCH_OF_SIRIUS_LATE: "Church of Sirius"
  STR_CHURCH_OF_SIRIUS_LATE_UNDERWATER: "Church of Sirius"
  STR_CHURCH_OF_SIRIUS_UFOPEDIA: "A radical new religion known as the 'Church of Sirius' rose to prominence in early 2027. The cultists believe that humanity might well have destroyed any hope of salvation by repelling the Alien occupation during the previous Alien War. The cult has been launching numerous deep space probes since the early 2030s, each of which carrying a message begging their 'Alien Saviors' to return to Earth and use their advanced technology to divert humanity off its path of self-destruction. After becoming officially outlawed by most world governments, the cult became an underground organization.{NEWLINE}{NEWLINE}It is not yet clear why the cultists have begun to terrorize civilians. There are rumors that to gain admission into the cult fanatics must contribute large sums of money and goods, so there is speculation that some candidates have banded together in gangs to prove their worth and make their robbery and piracy operations more likely to succeed. We must prevent these activities and investigate the cultists' relationship with the Aliens, if there is one."
  STR_CHURCH_AGREEMENT: "Church of Sirius' Plans"
  STR_CHURCH_AGREEMENT_UFOPEDIA: "Interrogation of one of the so called 'Fanatics' proves what we had suspected. These fanatics make contact with Aliens and will follow their orders in exchange for new technologies. We cannot determine, however, who made the initial contact. How did the Aliens find the Church of Sirius when our own governments have been unable to track them? {NEWLINE}{NEWLINE}The primary goal of the cultists is to bring about the return of their saviors, and the Aliens are promising to help with this effort. We can expect more trouble from the Church unless we find their bases of operation and shut them down. According to the Fanatics, these bases are called 'Temples' by the cultists.{NEWLINE}{NEWLINE}Curiously enough, despite some extraterrestrial species looking similar between our old enemies and our new ones, the Church does not profess the newly emerging Aliens as their gods. We also did not find any Alien implants in scans of the cultists we've interrogated, which suggests these people are not under Alien control, but instead are true believers." #used to be Paladins instead of Fanatics here
  STR_MUTANTS2: Mutants
  STR_MUTANTS3: Mutants
  STR_HELLCRAB: Hellcrab
  STR_HELLCRAB_CORPSE: Hellcrab Corpse
  STR_HELLCRAB_AUTOPSY: "Hellcrab autopsy"
  STR_HELLCRAB_AUTOPSY_UFOPEDIA: "This creature is truly a masterpiece of Alien biotechnology. Its aqua plastic carapase proves tougher than a USO hull. A Molectronic neuronet works as a dispersed brain. It also has five independent hearts. These traits leave this creature completely without a weak spot. Another remarkable thing is that the implanted Sonic Cannon uses not a Zrbite battery, but a 'natural' biological power source."
  STR_HELLCRAB_TERRORIST: Hellcrab Terrorist
  STR_HELLCRAB_UFOPEDIA: "This disgusting pink monstrosity can be encountered accompanying Freaks in the sea depths or on the surface. It is truly a living tank. Its carapace is almost impenetrable, and its razor-sharp claws can cut steel rails. As if this was not enough, it also possesses a powerful sonic blaster."
  STR_CARCHARODON: Carcharodon
  STR_CARCHARODON_CORPSE: Carcharodon Corpse
  STR_CARCHARODON_AUTOPSY: Carcharodon autopsy
  STR_CARCHARODON_NAVIGATOR: Carcharodon Navigator
  STR_CARCHARODON_SQUAD_LEADER: Carcharodon Squad Leader
  STR_CARCHARODON_SOLDIER: Carcharodon Soldier
  STR_CARCHARODON_UFOPEDIA: Recent battles with X-Com have forced the Aliens to accelerate their experimentation. The Carcharodons are the result. The Aliens have taken one of the fiercest predators in the ocean and adapted them for amphibious warfare. Although highly organized and intelligent, they are unable to control their predatory instincts for very long. They often turn on their wounded after battle and thus have no medics.
  STR_CARCHARODON_AUTOPSY_UFOPEDIA: "This new species of shark is composed of both human and Alien DNA in addition to extensive cybernetic implants, allowing it to operate on land for short periods of time. Stomach contents show this carnivore has a huge appetite for raw flesh. Razor-sharp teeth and heightened senses along with a well-developed brain make this a deadly and fast predator. Its thick muscle slows the cutting power of melee weapons while its skin, composed of tiny teeth-like scales, has been reinforced with aqua plastics, protecting it from armor piercing rounds."
  STR_HEAVYAQUATOID: "Enhanced Aquatoid"
  STR_HEAVYAQUATOID_CORPSE: "Enhanced Aquatoid Corpse"
  STR_HEAVYAQUATOID_COMMANDER: "Enhanced Aquatoid Commander"
  STR_HEAVYAQUATOID_NAVIGATOR: "Enhanced Aquatoid Navigator"
  STR_HEAVYAQUATOID_MEDIC: "Enhanced Aquatoid Medic"
  STR_HEAVYAQUATOID_TECHNICIAN: "Enhanced Aquatoid Technician"
  STR_HEAVYAQUATOID_SQUAD_LEADER: "Enhanced Aquatoid Squad Leader"
  STR_HEAVYAQUATOID_SOLDIER: "Enhanced Aquatoid Soldier"
  STR_HEAVYAQUATOID_UFOPEDIA: "It is not clear if Aquatoids are copying the features of our armor from us or developing it themselves, but they definitely have their own style. In fact, this is not an armored suit, but a symbiotic organism, giving increased protection and physical parameters to the otherwise quite weak and vulnerable Aquatoids. As a side effect, we have observed significantly decreased M.C. capabilities in the wearers, which may be related to suit's operatational needs."
  STR_TASOTHGUARD: "Tasoth Guardian"
  STR_TASOTHGUARD_CORPSE: "Tasoth Guardian Corpse"
  STR_TASOTHGUARD_SQUAD_LEADER: "Tasoth Guardian Leader"
  STR_TASOTHGUARD_SOLDIER: "Tasoth Guardian"
  STR_TASOTHGUARD_UFOPEDIA: "These beings represent the elite of the Alien army. They are faster, stronger, and more resilient than common Tasoth, who are already extremely dangerous. As icing on the cake, they are coated in sturdy armor. Only the most important Alien installations are guarded by these fearsome creatures."
  STR_HEAVYGILLMAN: "Armored Gill Man"
  STR_HEAVYGILLMAN_CORPSE: "Armored Gill Man Corpse"
  STR_HEAVYGILLMAN_COMMANDER: "Armored Gill Man Commander"
  STR_HEAVYGILLMAN_TECHNICIAN: "Armored Gill Man Engineer"
  STR_HEAVYGILLMAN_SQUAD_LEADER: "Armored Gill Man Leader"
  STR_HEAVYGILLMAN_SOLDIER: "Armored Gill Man Soldier"
  STR_HEAVYGILLMAN_UFOPEDIA: "Now we are sure that not only are we studying the Aliens, but that they are learning from us, too. After encountering our units, the Gill Men have invented reinforced exoskeletons, giving them additional protection and strength. Technicians skilled in this technology could be useful interrogation targets. {NEWLINE}Only god knows what new dangers we will face fighting an enemy so intelligent and cunning."
