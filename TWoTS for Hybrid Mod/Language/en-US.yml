  STR_JELLYMEN_SOLDIER: "Jellyman"
  STR_JELLYMEN_AUTOPSY_UFOPEDIA: "The gelatinous bodies of these creatures came to our research facility heavily damaged. The reason for this is their flimsy structure and rapid decomposition. All we can determine is that their tissues are adapted to the high pressure of the oceanic abyssal depths, and that their nervous system is unusually highly developed. No cybernetic enhancements were found in the remains."
  STR_JELLYMEN_UFOPEDIA: "Jellymen, or as they call themselves, the Abyssians, are natural Earth creatures who dwell in the ocean's depths below 10,000 feet. They are sentient, demonstrating great skill in biology and fluid mechanics. On the battlefield they are dangerous opponents, preferring ranged combat and using bio-engineered organisms as weapons."
  STR_JELLYMEN_ORIGINS: "Jellymen Origins"
  STR_JELLYMEN_ORIGINS_UFOPEDIA: "Abyssians are an ancient civilization, living in deepest ocean caverns secretly and imperceptibly before their initial meeting with the Aliens. They are masters of genetic modifications and control of water streams. Now they have created an alliance with the Aliens, acquiring Zrbite power sources in exchange for bionic technology. Their goal now is to obtain sole control over the world's oceans.{NEWLINE}{NEWLINE}We believe there is a possibility to negotiate with them, and maybe even to convince them to change sides in this war. We just need to find a way to speak with a high-ranking Jellyman official."
  STR_JELLYMEN_TREATY: "Jellymen Treaty"
  STR_JELLYMEN_TREATY_UFOPEDIA: "We were able to reach an agreement with Abyssians. They will stop aggressive actions against humanity in exchange for humans agreeing to meet certain conditions, mainly of ecological character. This treaty could be the beginning of a new era for humanity."
  STR_JELLYMEN_TRADE: "Jellymen Tech Exchange"
  STR_JELLYMEN_TRADE_UFOPEDIA: "The Abyssians' understanding and development of the scientific fields of biology and genetics far surpass our own. With their knowledge and help, we can make a great step forward."

  STR_PROTOBIONT: "Protobiont Physiology"
  STR_PROTOBIONT_UFOPEDIA: "We now possess conclusive data about the green gelatinous amoebae found inside Calcinite suits. These beings have no cellular structure, much like the first living organisms on Earth. They can be described as a complex mixture of proteins, closer to viruses than bacteria. In macroscopic quantities, they can move effectively and even pursue prey. Growth is limited only by food availability. {NEWLINE}{NEWLINE}Fortunately, humans are immune to Protobiont infection, so these organisms won't start an epidemic, but if injected into the bloodstream in large doses, they will devour any animal or human in seconds. As side effect of fast growth, they will heat up and emit extremely toxic waste.{NEWLINE}{NEWLINE}These organisms can be found naturally in the deepest caverns of the ocean bottom, protected from modern bacteria by extreme pressure and darkness, feeding off carrion. Aliens pack collections of Protobionts into hard shells and control them with Molectronic devices, turning them into strong and resilient puppets."

#Abyssian stuff
  STR_SPAWNER: "Breeder"
  STR_SPAWNER_UFOPEDIA: "This is a living organism used by Jellymen as weaponry. It can spawn aggressive larvae, which attack the target and chew through armor using highly corrosive venom. Damages armor and morale. We cannot reproduce such weaponry."
  STR_SUPRESSOR: "Squeezer"
  STR_SUPRESSOR_UFOPEDIA: "This is a living organism used by Jellymen as weaponry. Our researchers assert unanimously that the physical principles behind its actions are impossible. It can compress water around its targets, tearing them apart with a concentrated resultant vacuum pressure. Damages armor and TU. We cannot reproduce such weaponry."
  STR_TANGLER: "Tangler"
  STR_TANGLER_UFOPEDIA: "This is a living organism used by Jellymen as weaponry. It spits fast-hardening threads over short distances, tangling targets. Jellymen probably use these weapons to capture targets alive. Damages TU and delivers small amounts of stun damage. We cannot reproduce such weaponry."
  STR_INFECTOR: "Infector"
  STR_INFECTOR_UFOPEDIA: "This is a living organism used by Jellymen as weaponry. These creepy weapons release small larvae, acting as biosyringes to inject hyperactive organic fluids into the target. This infection can devour a human body in seconds, leaving a shapeless puddle of mucus in its place. This amoebic body is actually a protoform of a Calcinite. Use of these weapons seems too dangerous for our aquanauts."
  STR_VAMPIRE_WEAPON: "Vampire"
  STR_VAMPIRE_WEAPON_UFOPEDIA: "This unusual symbiont is used by Jellymen as a melee weapon of sorts. It can not only pierce armor with its claws, but simultaneously sucks blood from its targets. It then heals its master by injecting specific regenerative cells into the master's bloodstream."
  STR_BRAIN: "Handheld M.C. Shield"
  STR_BRAIN_UFOPEDIA: "This device contains a live Alien brain infused with multiple cybernetic devices. It can provide temporary additional protection, creating a slowly fading molecular shield around the wearer.{NEWLINE}To use the shield, place it in a hand slot and then activate it just as you would a grenade. As it loses power, the device will also lose its glow until it expires.{NEWLINE}Shield: 100,{NEWLINE}Shield loss per turn: 5"
  STR_COCOON: "Cocoon"
  STR_COCOON_UFOPEDIA: "This is a cocoon of ScullShrimp, ready to hatch. Jellymen use it like peculiar grenade. Once 'armed' and trown, it will spawn young hostile Scullshrimp."
#Abyssian ships
  STR_COURIER: "JELLYMEN BOAT"
  STR_COURIER_UFOPEDIA: "The smallest of Jellymen ships, these are living organisms which use bio-engineered ion beam displacers to deliver crew over long distances. Unarmed."
  STR_DROPSHIP: "JELLYMEN YACHT"
  STR_DROPSHIP_UFOPEDIA: "These are living organisms, used by Jellymen as transport and attack crafts. They are weaker and slower compared to Alien USO's of the same size, but still dangerous at short distances."
  STR_MOTHERSHIP: "JELLYMEN LINER"
  STR_MOTHERSHIP_UFOPEDIA: "These are living organisms, used by Jellymen as heavy transport and assault crafts. They are weaker and slower compared to Alien USO's of the same size, but still dangerous at short distances."

