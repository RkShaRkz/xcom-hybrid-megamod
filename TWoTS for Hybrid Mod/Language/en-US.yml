  STR_BELL: "Outpost"
  STR_BELL_UFOPEDIA: "A small habitation module, 'Precontinent 4' provides a self-sustaining environment including living space for five aquanauts and 25 storage spaces."
  STR_MEDBAY: "Medbay"
  STR_MEDBAY_UFOPEDIA: "A small infirmary with high-tech medical equipment, which speeds up restoration of wounded soldiers one and a half times. Limit one per base."
  STR_MEDBAY2: "Regeneration Bay"
  STR_MEDBAY2_UFOPEDIA: "Using Alien cloning and Abyssian biotech, we can put our wounded aquanauts back in service in a matter of hours. This facility can be built over top of a medbay because we only need to install new equipment. The upgrades will take around five days. Limit one per base.{NEWLINE}Requirements:{NEWLINE}Alien cloning: 4."
  STR_CONTROL_CENTER: "Naval Control Center"
  STR_CONTROL_CENTER_UFOPEDIA: "This sophisticated data processing facility resolves signals from across the globe, maintaining a real time map of all naval events. It cannot detect Alien subs, but already detected vessels cannot escape from our sight now. {NEWLINE}VERY EXPENSIVE."
  STR_ADVCONTROL_CENTER: "Transmission Nexus"
  STR_ADVCONTROL_CENTER_UFOPEDIA: "The Synomium technology now serves us for Alien detection purposes. Upgrading our Naval Control Center is the next step. This facility provides detailed info about previously detected USO's across the globe. It can be built over top of an existing Naval Control Center, reducing construction time.{NEWLINE}Requirements:{NEWLINE}Molectronics: 100{NEWLINE}Synomium device fragments: 1{NEWLINE}VERY EXPENSIVE."
  STR_LABORATORY_UFOPEDIA: "Twenty-five scientists can work in a single laboratory block. Laboratories are equipped with all the latest technologies for research into materials, biochemistry, and weaponry. X-Com has access to all the best research labs throughout the world, both civilian and military."
  STR_GAUSS_DEFENSES_UFOPEDIA: "The Gauss defense provides the latest and most effective protection against attack by hostile submarines.{NEWLINE}Requirements:{NEWLINE}Magnetic navigation: 1"
  STR_SONIC_DEFENSES_UFOPEDIA: "Sonic Oscillator defenses provide powerful and efficient protection against aggressors.{NEWLINE}Requirements:{NEWLINE}Zrbite: 25"
  STR_PWT_DEFENSES_UFOPEDIA: "Pulse Wave Torpedoes provide the most effective defense against Alien attacks. These missiles have super dense war heads which can penetrate all known armor. The magnetic waves they produce disable electronic defenses.{NEWLINE}Requirements:{NEWLINE}Zrbite: 50"
  STR_BOMBARDMENT_SHIELD_UFOPEDIA: "The Pressure Bombardment shield protects the base from Alien submersibles docking and sets up a resonating field that repulses attacking subs long enough for defense systems to fire repeatedly. In effect this doubles the effectiveness of any defense systems already deployed.{NEWLINE}Requirements:{NEWLINE}Ion Beam Accelerators: 2"
  STR_MC_GENERATOR_UFOPEDIA: "Since Alien subs utilize Molecular Control technology to detect the presence of living creatures, using a negative M.C. Emitter will blanket a base with an impenetrable shield to confuse the Aliens and disguise our presence.{NEWLINE}Requirements:{NEWLINE}Molectronics: 30"
  STR_MC_LAB_UFOPEDIA: "The Molecular Control lab can implant and train up to ten aquanauts at one time. Implants are surgically installed in the skulls of aquanauts. Extensive training allows them to utilize their implants. Implant skills are used in conjunction with a Molecular Device and can be used for attacks during combat.{NEWLINE}Requirements:{NEWLINE}Molectronics: 20"
  STR_TRANSMISSION_RESOLVER_UFOPEDIA: "Alien communications utilize the Molecular Control implant network the Aliens have built up. The transmission resolver facility intercepts Alien sub transmissions and decodes the information. This will show the type of Alien sub, the Alien race and the type of activity that is occurring.{NEWLINE}Requirements:{NEWLINE}Magnetic navigation: 4{NEWLINE}Synomium device fragments: 1"
