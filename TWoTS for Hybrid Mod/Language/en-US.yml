  STR_WALKER_UC: "Cyclop Armor"
  STR_WALKER: "CYCLOP ARMOR"
  STR_WALKER_UFOPEDIA: "This superheavy suit is a master-piece of personal protection tech. Encased in aqua plastic armor, it braves any danger of the depths. Equipped with a Heavy Sonic Auto-Cannon, powered by the suit's power grid, and a heavy incinerat-or, which does additional damage to live flesh. Size: 2, Sonar: 17"
  STR_WALKER2_UC: "Ogre Armor"
  STR_WALKER2: "OGRE ARMOR"
  STR_WALKER2_UFOPEDIA: "Our final design, this is an assault version of superheavy armor. Lighter armor is compensated by a molecular shield. Equipped with a short-range sonic ram, it can demolish any obstacle. The long-range grenade launcher uses Gauss technology. MC-shield: 120, Size: 2, Sonar: 15, MC-defense: 17" #It is less bulky, but not less protective.
