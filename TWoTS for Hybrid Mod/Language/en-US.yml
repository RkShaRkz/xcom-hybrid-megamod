# corrected strings from vanilla game
  STR_YOU_HAVE_FAILED: "You have failed to stop the Alien war machine. The funding organizations, disillusioned by your incompetence, try to negotiate a non-military solution with the Aliens. The invaders have a much different agenda, though, and soon the whole world is made aware of the truth..."
  STR_PLASTIC_AQUA_ARMOR_UFOPEDIA: "This armor utilizes the newly discovered Alien substance, aqua plastics, and ensures our aquanauts are given a fighting chance against the Alien incursion."
  STR_ION_BEAM_ACCELERATORS_UFOPEDIA: "Alien flying submarines rely on complex power systems to drive them at incredible speed through the seas. The basis for their technology is the Ion Displacer. Utilizing Zrbite as a catalyst, the engines displace 100 times their own volume in water per second. This enormous power means that the Aliens are capable of outrunning most Earth subs. We can replicate this system of propulsion using aqua plastics and Zrbite power cells."
  STR_ALIEN_SUB_CONSTRUCTION_UFOPEDIA: "Each vessel has a chameleon-like structure, carefully modeled on sea creatures and constructed of aqua plastics. Each submarine functions as an organism: crew and craft in harmony. Most of these systems can be replicated, and a hybrid technology can be evolved to allow us to move up to the same technological level."
  STR_ALIEN_CRYOGENICS_UFOPEDIA: "The innumerable Aliens that have lain hidden on the Earth are held in suspended animation, cryogenically frozen. All the creatures are sealed into units, their body temperature reduced to a point where bodily functions are all but stopped. An examination of the units so far reveals the unbelievable time periods that the bodies have been kept suspended, some for over 60 million years."
  STR_DISRUPTOR_AMMO_UFOPEDIA: "This device is a Disruptor Pulse Projectile fitted with an onboard computer guidance system. It is fired from a Disruptor Pulse Launcher."
  STR_MEDI_KIT_UFOPEDIA: "To use this you face an injured {NEWLINE}X-Com agent or stand over the body of a stunned aquanaut.{NEWLINE}HEALING> Red indicates wounds. Select the affected body part and click on the 'Heal' button. One fatal wound will be healed and some health will be restored.{NEWLINE}STIMULANT> Restores energy and revives stunned aquanauts. To revive an unconscious aquanaut you must stand directly over the body.{NEWLINE}PAIN KILLER> Restores the morale of wounded aquanauts."
  STR_THERMAL_SHOK_LAUNCHER_UFOPEDIA: "A small Thermal Shok Launcher which fires chemical freeze bombs. It should prove very useful for capturing live Aliens."
  STR_ALIEN_PROBE_MISSION_UFOPEDIA: "The Alien Probe Mission is used for collecting data about the seabed, its resources, and the shipping routes and airplane flight paths of an area. The Alien subs involved in these missions are not a major threat by themselves, but they indicate sites of activity that may flare up at any time."
  STR_SONIC_CANNON_UFOPEDIA: "The Sonic Cannon is the most potent of the sonic weapons family, featuring a higher range audio oscillator and a larger reverberation chamber than the Blasta. The weapon also has a pulse detonation system that alters the ultra-sonic wave by modulation to produce a more effective sonic shock."
  STR_SONIC_BLASTA_RIFLE: "Sonic Blasta Rifle"
  STR_SONIC_PISTOL_UFOPEDIA: "Sonic pistols are an Alien weapon based on ultra-sonic audio waves that can jellify bone in seconds. The ultra-sonic waves occupy an auditory range beyond the scope of human hearing."
  STR_DISRUPTOR_PULSE_LAUNCHER_UFOPEDIA: "This is an Alien weapon for aquatic use only which fires guided self-propelled 'Disruptor Projectiles'. When you click to fire the weapon, it will generate 'way points' for the Projectile to follow. When you have positioned enough 'way points', click on the 'Launch' icon."
  STR_VIBRO_BLADE_UFOPEDIA: "The Vibro Blade is a long, sharp, conical blade made of titanium, which spins at over 6000 rpm. This device can crack even the toughest diving armor. The power source is an Alien invention, and our attempts at building these items before were met with dismal failure. Our blades rotated too slowly or jammed under excessive water pressure."
  STR_THERMIC_LANCE_UFOPEDIA: "The Thermic Lance is a logical extension of the Vibro Blade technology. The blade revolves at higher speeds, and a Zrbite power source superheats the blade to cut through armor like a hot knife through butter."
  STR_HEAVY_THERMIC_LANCE_UFOPEDIA: "The Heavy Thermic Lance is a more powerful version of the Thermic Lance. Twin heat sources and an extremely high rotation speed mean that the Heavy Thermic Lance is virtually unstoppable against all materials."
  STR_SURVEY_SHIP: "SURVEY SHIP"
  STR_ESCORT: "ESCORT"
  STR_CRUISER: "CRUISER"
  STR_HEAVY_CRUISER: "HEAVY CRUISER"
  STR_HUNTER: "HUNTER"
  STR_BATTLESHIP: "BATTLESHIP"
  STR_DREADNOUGHT: "DREADNOUGHT"
  STR_FLEET_SUPPLY_CRUISER: "FLEET SUPPLY CRUISER"
  STR_CRUISER_UFOPEDIA: "The Cruiser is a general purpose craft. The mainstay of the Alien fleet, it is used in all types of Alien missions and is a dangerous adversary."
  STR_HEAVY_CRUISER_UFOPEDIA: "The Heavy Cruiser is a more powerful ship than the Cruiser. Larger weapons and propulsion systems boost its power. The Heavy Cruiser is used for resource missions to collect large quantities of minerals and equipment."
  STR_HUNTER_UFOPEDIA: "This vessel is equipped with an examination room for performing experiments and surgery on human subjects. The victims are subjected to the foulest tortures, and the brain is often removed and stored for processing en route."
  STR_BATTLESHIP_UFOPEDIA: "The Battleship is the most aggressive ship the Aliens possess. It features all the Alien technologies and systems needed to act as a base of operations for any form of aggressive act the Aliens may want to perform.  It carries a wide array of weapons on board."
  STR_FLEET_SUPPLY_CRUISER_UFOPEDIA: "The Fleet Supply Cruiser is used during the construction of Alien colonies or for supplying existing colonies. It carries Alien nutrients, DNA, fetuses and other biological components."
  STR_PLASTIC_AQUA_ARMOR: "Plastic Aqua Armor"
  STR_TERROR_CONTINUES: "Alien activity continues"
  STR_HEAVY_GAUSS_CLIP_UFOPEDIA: "The Heavy Gauss is cumbersome but extremely effective. It operates with three particle accelerators and is virtually unstoppable. The anti-proton stream is confined inside a Gallium Arsenide shell that implodes on impact, releasing the anti-matter."
  STR_MAGNA_PACK_EXPLOSIVE_UFOPEDIA: "This explosive should only be used for demolition purposes. However, past experience has shown that these powerful explosive packs are ideal weapons for rooting out Aliens. The blast radius is large, so ensure no aquanauts are within the minimum safe distance."
  STR_MAGNA_BLAST_GRENADE_UFOPEDIA: "This standard issue grenade has an accurate and sophisticated timer for precise detonation control."
  STR_UNABLE_TO_USE_ALIEN_ARTIFACT_UNTIL_RESEARCHED: "Unable to use Alien artifact until researched!"
  STR_ZRBITE_UFOPEDIA: "This is an alloy of Alien origin, part gold, part Alien bio-material. When utilized as a power source, small quantities will generate more power than a nuclear unit of ten times the size. It is beyond our technical ability to replicate this material as most of its constituents are Alien in origin."
  STR_EXAMINATION_ROOM_UFOPEDIA: "We now have the evidence needed to work out why Aliens capture humans. They are not food, and they are not fertilized with Alien embryos. Rather, captured humans form the basis of a range of creatures and control systems. Alien technology is based on a common mind, a shared intellect, and the human brain is the ideal receptacle for these systems. Human brain tissue is used in most of the Alien biological computer storage and retrieval systems. The remains are used for building and for breeding."
  STR_COELACANTH_GAS_CANNON_UFOPEDIA: "Automated Submersible Weapons Systems have high maneuverability and hull strength. They provide heavy troop support at all depths. SWS's are rearmed automatically if you stock enough ammunition."
  STR_COELACANTH_AQUA_JET_UFOPEDIA: "This submersible is armed with Aqua-Jet Torpedoes. The torpedo weapons system only functions under water. Ensure stores are well stocked with Aqua-Jet Torpedoes."
  STR_ALIEN_ORIGINSTWOTS: "Alien Origins"
  STR_ALIEN_ORIGINSTWOTS_UFOPEDIA: "The Aliens strike all across the globe with ruthless efficiency. We cannot pin down their source. Could it be in some ocean deep too impenetrable for us to locate? Not all the organisms we have encountered are Alien. Some are very old, and some are from evolutionary paths long thought extinct. We are dealing with a menace that has been dormant for millennia, a subtle symbiosis of human and Alien. {NEWLINE}{NEWLINE}Deep in the oceans there lie ancient sites used by the Aliens to contact their stellar cousins. Each of these twelve sites contains a Synomium Device, a powerful Alien technology. Now, with their war machine on the march, the Aliens are re-activating these sites to widen their Molecular Control net. We must destroy these sites at all costs."
  STR_JET_HARPOON_UFOPEDIA: "This aqua-rifle is accurate and powerful, firing hollow steel harpoons from sealed packs of nine. Each harpoon has its own gas reservoir."
  STR_AQUA_PLASTICS_UFOPEDIA: "Alien submarines and structures utilize an incredibly strong, flexible, and durable material for the majority of their construction. Aqua plastics are complex, multi-bonded, and Zrbite-catalyzed materials. Dense, yet light, the substance has strength properties above even titanium or Kevlar."
  STR_ALIEN_BASE_UFOPEDIA: "Aliens will construct secret undersea colonies in remote locations. After some initial reconnaissance flights, intense Alien sub activity will occur as the colony is being built. These colonies are known to contain labs, cloning centers, and surgical facilities for human and Alien experimentation. The presence of Alien colonies will generate more Alien activity even without the presence of Alien subs. In order to locate a colony, an X-Com sub must patrol an area for a few hours to stand some chance of successful detection."
  STR_ALIEN_RETALIATION_UFOPEDIA: "If X-Com intercept subs are being particularly successful in sinking Alien craft then the Aliens may take some aggressive retaliatory action. This could result in a direct attack against an X-Com facility. However, the Aliens have to find an X-Com base in order to attack it, and provided Alien subs are kept away, there should be little danger of an assault."
  STR_ALIEN_INFILTRATION_UFOPEDIA: "This can result in official contact between Aliens and corporations or governments at the highest levels. The climax of this activity is characterized by intense Alien sub activity in the waters of the organization concerned. The Aliens will attempt to sign an agreement with a government or an organization by offering knowledge of their superior technologies. This Alien activity represents a major threat to X-Com. If a corporation or government cooperates with the invaders then its funding ceases."
  STR_MC_LAB: "M.C. Lab"
  STR_STANDARD_SONAR_UFOPEDIA: "A standard sonar system has an effective range of over 3000 kilometers at most depths and is linked to geostationary satellite nets for surface analysis. Each scanner has a 10% chance of detecting a submersible or airborne craft per 30-minute scan cycle."
  STR_WIDE_ARRAY_SONAR_UFOPEDIA: "A wide array sonar system has an effective range of over 4700 kilometers at all depths and is linked to geostationary satellite nets for surface analysis. Each scanner has a 20% chance of detecting a submersible or airborne craft every 30-minute scan cycle."
