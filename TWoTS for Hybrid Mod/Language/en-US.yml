  STR_SHIP_LOST: "Lost connection with a ship"
  STR_SHIP_LOST_DESCRIPTION: "The civilian vessel mysteriously disappeared in the ocean. Communication was lost instantly with good weather. This has caused concern for shipowners and insurance companies.{NEWLINE}-50 rating."
  STR_DEEP_LIGHTS: "Lights from underwater"
  STR_DEEP_LIGHTS_DESCRIPTION: "Passengers of a civilian vessel observed a mysterious glow in the depths of the ocean. Many photos and videos were upoaded to the Internet, causing unhealthy excitement.{NEWLINE}-20 rating."
  STR_HORROR_SEEN: "Sea monster spotted"
  STR_HORROR_SEEN_DESCRIPTION: "Passengers of a civilian vessel watched the emersion of a terrible monster, unlike any known sea animal. Many photos and videos were upoaded to the Internet, causing unhealthy excitement.{NEWLINE}-150 rating."

  STR_INNSMOUTH_1: "Monster invasion"
  STR_INNSMOUTH_1_DESCRIPTION: "In a small coastal village, humanoid monsters come out of the sea. Residents leave their houses in panic. No casualties or damage were reported.{NEWLINE}-100 rating."

  STR_INNSMOUTH_2: "Monster invasion"
  STR_INNSMOUTH_2_DESCRIPTION: "Law enforcement agents in a small coastal village were able to kill the 'Fish-human', terrifying population. The public outcry is under control, but the council is not happy.{NEWLINE}-100 rating."

  STR_EXOSUITS_EVENT_1: "Underwater findings"
  STR_EXOSUITS_EVENT_1_DESCRIPTION: "Divers, using equipment developed by X-COM, made a significant discovery in archeology.{NEWLINE}+50 rating."
  STR_EXOSUITS_EVENT_2: " "
  STR_EXOSUITS_EVENT_2_DESCRIPTION: "Underwater archaeologists have discovered a certain amount of alien materials.{NEWLINE}+10 Zrbite."
  STR_EXOSUITS_EVENT_3: " "
  STR_EXOSUITS_EVENT_3_DESCRIPTION: "Underwater archaeologists have discovered a certain amount of alien materials.{NEWLINE}+1 Inert Elerium."

  STR_DREAMS_1: "Nightmares"
  STR_DREAMS_1_DESCRIPTION: "Our staff complains about recurring nightmares. Many hear a certain 'call from the depths' in a dream , some see strange creatures.{NEWLINE}-10 rating."
  STR_DREAMS_2: "Nightmares"
  STR_DREAMS_2_DESCRIPTION: "Complaints of bad dreams are intensified. Staff psychologists shrug. The X-COM team morale is tense.{NEWLINE}-50 rating."
  STR_DREAMS_3: "Nightmares"
  STR_DREAMS_3_DESCRIPTION: "A nervous breakdown of one of the technical workers led to injuries among the staff. We were forced to replace an inadequate specialist. The number of dismissals has also been increased, since the state of people is improving markedly on the shore.{NEWLINE}-50 rating, -100 000$."

  STR_BARRACUDA_EVENT: "The military contract. "
  STR_BARRACUDA_EVENT_DESCRIPTION: "The demonstration of our new ship 'Barracuda' at the naval exhibition aroused great interest. Representatives of the Air Force and Navy are ready to purchase a license for its production{NEWLINE}+250 rating, +5 000 000$."

  STR_CURE_1_EVENT: "Scientific breakthrough"
  STR_CURE_1_EVENT_DESCRIPTION: "The X-COM - developed medical technology aroused great interest. Leading pharmaceutical companies are ready to conclude contracts to use our discoveries.{NEWLINE}+200 rating, +4 000 000$."
  STR_CURE_2_EVENT: "Nobel Prize"
  STR_CURE_2_EVENT_DESCRIPTION: "The team of our scientists won the Nobel Prize by publishing the part of research that we did not classify.{NEWLINE}+1000 rating."

