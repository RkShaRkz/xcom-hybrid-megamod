  STR_POOL: "Тренировочный бассейн"
  STR_POOL_UFOPEDIA: "10 акванавтов могут здесь тренироваться в передвижении, бое и взаимодействии под водой."
  STR_BIOLAB: "Лаборатория бионики"
  STR_BIOLAB_UFOPEDIA: "Наши открытия в биотехнологии чужих позволили нам создать это сложное научное сооружение. Здесь 15 ученых могут безопасно выращивать различные синтетические организмы и проводить эксперименты по совмещению биологии людей и чужих.{NEWLINE}Требования:{NEWLINE}Клонирование чужих: 4{NEWLINE}Имплантер чужих: 1{NEWLINE}Комната допроса: 1"
  STR_BELL: "Бытовка"
  STR_BELL_UFOPEDIA: "Малый обитаемый модуль 'Преконтинент 4'. Предоставляет жизнеобеспечение и место для проживания пяти акванавтов, а также 25 единиц складского пространства."
  STR_MEDBAY: "Медблок"
  STR_MEDBAY_UFOPEDIA: "Небольшой лазарет, оборудованный по последнему слову техники. Ускоряет восстановление раненых солдат в полтора раза. Один на базу."
  STR_MEDBAY2: "Регенерационный блок"
  STR_MEDBAY2_UFOPEDIA: "Использую Клонирование Чужих и биотехнологии Абиссиан, мы можем возвращать раненых акванавтов в строй за считанные часы. Этот модуль может быть построен поверх медблока, нужно только установить новое оборудование, так что это займет около 5 дней. Один на базу.{NEWLINE}Требования:{NEWLINE}Клонирование чужих: 4"
  STR_CONTROL_CENTER: "Морской ЦУП"
  STR_CONTROL_CENTER_UFOPEDIA: "Это высокотехнологичное строение получает и обрабатывает сигналы со всего мира, поддерживая в реальном времени карту событий во всех морях. Она не может засечь субмарины чужих, но уже обнаруженным теперь не уйти от нашего внимания. ВЕСЬМА ДОРОГОСТОЯЩЕ."
  STR_ADVCONTROL_CENTER: "Узел передач"
  STR_ADVCONTROL_CENTER_UFOPEDIA: "Синонимное устройство теперь служит нам для обнаружения чужих. Усовершенствование ЦУПа - логичный следующий шаг. Этот модуль предоставляет детальную информацию о ранее обнаруженных кораблях Чужих по всему миру. Может быть построен поверх ЦУПа, что снижает время строительства.{NEWLINE}Требования:{NEWLINE}Молектроника: 100{NEWLINE}Обломки синонимного устройства: 1{NEWLINE}ВЕСЬМА ДОРОГОСТОЯЩЕ."
  STR_LABORATORY_UFOPEDIA: "В лабораторном блоке могут работать до 25 ученых. Лаборатории оснащены по последнему слову техники для проведения исследований в области материалов, биохимии и вооружений. X-Com имеет доступ к лучшим исследовательским центрам по всему миру, как военным, так и гражданским."
  STR_GAUSS_DEFENSES_UFOPEDIA: "Противолодочный комплекс Гаусса обеспечивает современную и максимально эффективную защиту от атак враждебных субмарин.{NEWLINE}Требования:{NEWLINE}Магнитная навигация: 1"
  STR_SONIC_DEFENSES_UFOPEDIA: "Система защиты на основе акустического осциллятора обеспечивает мощную и эффективную защиту от агрессоров.{NEWLINE}Требования:{NEWLINE}Зрбит: 25"
  STR_PWT_DEFENSES_UFOPEDIA: "Импульсно-волновые торпеды обеспечивают наиболее эффективную защиту против атак пришельцев. Эти снаряды снабжены сверхплотными боеголовками, которые способны пробить любую известную броню, а магнитные волны выводят из строя электронную защиту цели.{NEWLINE}Требования:{NEWLINE}Зрбит: 50"
  STR_BOMBARDMENT_SHIELD_UFOPEDIA: "Противобомбовый щит не даёт субмаринам пришельцев пришвартоваться к базе, создавая резонирующее поле, которое отталкивает атакующие судна, позволяя средствам защиты сделать повторный залп. На практике это означает удвоение эффективности систем защиты базы.{NEWLINE}Требования:{NEWLINE}Ионно-лучевые ускорители: 2"
  STR_MC_GENERATOR_UFOPEDIA: "Поскольку субмарины пришельцев используют технологию молекулярного контроля для обнаружения присутствия живых существ, использование негативного МК-эмиттера накроет базу непроницаемым щитом, который собьёт пришельцев с толку и скроет наше присутствие.{NEWLINE}Требования:{NEWLINE}Молектроника: 30"
  STR_MC_LAB_UFOPEDIA: "Лаборатория молекулярного контроля может внедрять импланты и обучать до десяти акванавтов одновременно. Импланты хирургически внедряются в черепа акванавтов. Путем долгих тренировок они обучаются использовать их. Полученные навыки задействуются вместе с устройством молекулярного контроля и могут использоваться для проведения соответствующих атак в ходе боя.{NEWLINE}Требования:{NEWLINE}Молектроника: 20"
  STR_TRANSMISSION_RESOLVER_UFOPEDIA: "Средства связи инопланетян основаны на использовании построенной пришельцами сети молекулярного контроля. Дешифратор позволяет осуществить перехват и расшифровку передач с субмарин пришельцев. Он отображает тип судна пришельцев, его расовую принадлежность и задание, которое он выполняет.{NEWLINE}Требования:{NEWLINE}Магнитная навигация: 4{NEWLINE}Обломки синонимного устройства: 1"
