  STR_H_ACID_WEAPONS: "Кислотное оружие"
  STR_H_ACID_WEAPONS_UFOPEDIA: "Снаряды нашего обычного оружия слишком малы чтобы вместить существенное количество едкой жидкости, так что мы разработали пару специальных вариантов оружия для использования с гидрофобными кислотами."
  STR_H_ACID_PROTECTION: "Защита от кислоты"
  STR_PLASTIC_WEAPONS: "Аквапластиковое вооружение"
  STR_PLASTIC_WEAPONS_UFOPEDIA: "Используя аквапластик, мы можем существенно снизить вес нашего снаряжения без потери прочности. Это может найти применение как для взрывчатых веществ, так и для механики."
  STR_ULTRADENSE: "Сверхплотные материалы"
  STR_ULTRADENSE_UFOPEDIA: "Используя криогенные технологии чужих и Зрбит как катализатор, мы смогли скопировать лезвие трезубца Наг., воспроизведя аналог сверхплотных материалов чужих. Осталось найти полезное применение этой чудесной новой технологии."
  STR_ZRBITE_AMMO: "Зрбитные боеприпасы"
  STR_ZRBITE_AMMO_DUMMY: "Зрбитные боеприпасы"
  STR_ZRBITE_AMMO_UFOPEDIA: "Обладая достаточным опытом в производстве нового аквапластикового оружия, мы смогли разработать процесс, заставляющий Зрбит выделить вся энергию в одной вспышке. Использовать Зрбит как взрывчатку - значит тратить его по пустякам, но получающиеся боеприпасы могут устроить серьёзные разрушения.{NEWLINE}Доступные проекты изготовления:{NEWLINE}ГП-Зрбитная обойма{NEWLINE}ГРП-Зрбитная обойма{NEWLINE}Зрбитная торпеда"
  STR_ADVANCED_BIONIC: "Продвинутая бионика"
  STR_GAUSS_TECH_UFOPEDIA: "Наше знание того, как чужие управляют магнитными полями, позволило нам создать новую оружейную технологию. Используя ускорители частиц от плазменного оружия как источник энергии, а стабильное магнитное поле вместо оболочки снаряда, мы добились практически неограниченной подводной дальности."
  STR_SONIC_TECH: "Акустическая технология"
  STR_SONIC_TECH_UFOPEDIA: "Всё акустическое оружие чужих не имеет спускового крючка или каких-либо кнопок. И их разборка выявила множество органических деталей. Сейчас мы знаем достаточно о имплантах чужих, чтобы предположить как пользоваться этим оружием, но по-прежнему теряемся в догадках о том как оно работает."
  STR_SONIC_WM: "Производство акустического оружия" 
  STR_SONIC_WM_UFOPEDIA: "Объединив наши познания в использовании акустического оружия и результаты исследования живого биодрона, мы сможем производить подобное вооружение самостоятельно."
  STR_ALIEN_MOLECTRONIC: "Молектроника чужих"
  STR_ALIEN_MOLECTRONIC_DUMMY: "Молектроника чужих"
  STR_ALIEN_MOLECTRONIC_UP: "После изучения многочисленных кибернетических устройств, вживлённых в тела наших врагов, мы смогли разобраться в структуре некоторых из них. Эти схемы превосходят всё, что изобрели люди, и мы неспособны их воспроизводить. Тем не менее, мы заставили некоторые из них работать. Это не только далеко продвинет человечество, но и будет полезным в нашем деле."
  STR_ALIEN_IMPLANTS: "Импланты чужих"
  STR_ALIEN_IMPLANTS_DUMMY: "Импланты чужих"
  STR_ALIEN_IMPLANTS_UP: "Дальнейший анализ чужих киберустройств открыл удивительную картину. Похоже чужие используют имплантированную электронику так же естественно, как свои конечности. Это не только устройства связи, все машины, оружие и даже некоторые существа управляются имплантами. Если мы сможем адаптировать эти устройства, это принесёт огромную пользу как на поле боя, так и в обычной жизни. Непредвиденным побочным эффектом этих устройств явилась полная невосприимчивость чужих к псионике."
  STR_WORMS_EVOLVE: "Эволюция Мозговых Червей"
  STR_WORMS_EVOLVE_UFOPEDIA: "Обнаружив связь между так называемыми 'Мозговыми Червями' и 'Саранчой', мы провели дополнительные исследования. Основная гипотеза на сегодня гласит, что Мозговые черви обладают аномальной способностью к адаптации к условиям среды, и источник таких сил лежит в генетическом программировании Чужих. Не обладая достаточными познаниями в генетике, мы не можем предсказать их следующую форму. Что мы знаем на сегодня, так это: они умеют плавать, умеют отращивать минерализованные панцири, могут собираться большими стаями. И самое важное - они чувствуют нервную активность на большом расстоянии и способны вносить помехи в нее, вызывая панику и паралич."
  STR_WORMS_HATCHERY: "Выводок Мозговых Червей"
  STR_WORMS_HATCHERY_UFOPEDIA: "Образцы, найденные на плавающем острове, доказывают теорию искусственной эволюции Мозговых Червей.{NEWLINE} Активация некоторых особей в ходе нашей операции может быть объяснена их способностью чувствовать мозговые волны. Мысль о таком острове, приблизившемся к крупному городу и полностью проснувшемся, пробирает холодом до костей. Мы должны уничтожать такие острова так быстро как можем."
  STR_MC_LAB_PRE: "Молекулярный контроль"
  STR_MC_LAB_PRE_UFOPEDIA: "Из отчетов наших акванавтов мы знаем, что некоторые Чужие способны вызывать панику или даже захватывать контроль над телом человека, при этом не обнаруживая признаков псионической активности. Не все Чужие способны на такое, и допрос одной из таких тварей дал нам ключ к пониманию этих способностей. Некоторые виды чужих более одарены во взаимодействии с их имплантами, и некоторые особи развивают эти способности достаточно, чтобы непосредственно манипулировать электромагнитными полями вокруг них. Манипулировать достаточно тонко, чтобы наводить помехи в нервной системе любого существа или даже захватывать контроль над его телом. С другой стороны, эти импланты делают Чужих крайне маловосприимчивыми к псионическим воздействиям. Мы полагаем, что на высших ступенях мастерства возможен прямой контроль материи, наподобие телекинеза. Мы практически уверены, что Зрбит как-то связан с этими способностями."
  STR_MC_BIO: "Органический Молекулярный Контроль"
