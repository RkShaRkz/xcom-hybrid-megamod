  STR_FLEET_SUPPLY_CRUISER: "Крейсер снабжения"
  STR_CRUISER_UFOPEDIA: "Крейсер - универсальное судно, оплот флота пришельцев. Пришельцы используют его в заданиях всех типов. Довольно опасный противник."
  STR_HEAVY_CRUISER_UFOPEDIA: "Тяжелый крейсер - более мощный корабль, нежели обычный крейсер. Он имеет усиленное вооружение и более мощные силовые установки, дающие ему большую скорость. Тяжелый крейсер используется в заданиях поиска ресурсов для переноса большего количества минералов и оборудования."
  STR_HUNTER_UFOPEDIA: "Этот корабль оборудован исследовательской комнатой для проведения экспериментов и хирургических операций над людьми. Жертвы подвергаются чудовищным пыткам, мозг часто извлекается и сохраняется для последующей обработки."
  STR_BATTLESHIP_UFOPEDIA: "Линкор - наиболее агрессивный корабль пришельцев. Он оснащён всеми технологиями и системами для того, чтобы действовать как главная ударная сила при выполнении самых разных боевых миссий пришельцев. Он оборудован широким боевым арсеналом."
  STR_DREADNOUGHT_UFOPEDIA: "Дредноут - боевой супертранспорт, полностью оборудован всеми технологиями пришельцев и повышенной полезной нагрузкой. Дредноут - крепкий и грозный противник."
  STR_FLEET_SUPPLY_CRUISER_UFOPEDIA: "Корабль снабжения используется при строительстве новых колоний пришельцев а также для снабжения уже существующих. Он перевозит продукты питания, ДНК, эмбрионы и другие биологические компоненты."
  STR_PLASTIC_AQUA_ARMOR: "Пластиковый скафандр"
  STR_TERROR_CONTINUES: "Действия пришельцев продолжаются"
  STR_HEAVY_GAUSS_CLIP_UFOPEDIA: "Тяжёлый Гаусс довольно громоздок, но чрезвычайно эффективен. В нем установлено три ускорителя частиц, а потому выстрел из него практически невозможно остановить. Поток антипротонов удерживается внутри оболочки из арсенида галлия, которая при попадании разрушается, высвобождая антиматерию."
  STR_MAGNA_PACK_EXPLOSIVE_UFOPEDIA: "Изначально эта взрывчатка должна была использоваться только для демонтажных работ. Однако опыт предыдущей войны показал, что подобные заряды мощной взрывчатки - идеальное оружие для уничтожения пришельцев. Радиус действия очень большой, поэтому перед применением удостоверьтесь, что акванавтов в пределах опасной зоны нет."
  STR_MAGNA_BLAST_GRENADE_UFOPEDIA: "Стандартная наступательная граната с точным таймером-взрывателем."
  STR_UNABLE_TO_USE_ALIEN_ARTIFACT_UNTIL_RESEARCHED: "Невозможно использовать неисследованный артефакт!"
  STR_ZRBITE_UFOPEDIA: "Это сплав внеземного происхождения, состоящий частично из золота, частично из биоматериала пришельцев. Небольшое количество этого вещества может обеспечить больше энергии, чем ядерная установка на порядок большего размера. Воссоздание этого материала лежит за пределами наших технических возможностей, поскольку большая часть его компонентов имеет внеземное происхождение."
  STR_EXAMINATION_ROOM_UFOPEDIA: "Теперь у нас есть факты, позволяющие понять, зачем пришельцы захватывают людей. Люди для них не еда, не способ выносить эмбрионов пришельцев, а скорее основа для создания разных видов существ и систем контроля. Технологии пришельцев основаны на подключении к общему коллективному разуму, и человеческий мозг идеально для этого подходит. Мозговая ткань человека используется в большинстве поисковых систем и хранилищ данных биокомпьютеров пришельцев. Прочие ткани используются для строительства и размножения."
  STR_COELACANTH_AQUA_JET_UFOPEDIA: "Эта платформа вооружена гидрореактивными торпедами. Она может работать только под водой. Следите, чтобы на складах было наличие гидрореактивных торпед."
  STR_ALIEN_ORIGINS_UFOPEDIA: "Пришельцы атакуют по всему земному шару эффективно и беспощадно. Мы не можем выявить, откуда исходят их нападения. Возможно, это место находится в непроглядной бездне океана? Не все виды, с которыми мы столкнулись, внеземного происхождения: некоторые из них очень древние, другие представляют те эволюционные ветви, которые мы полагали давно уничтоженными. Мы столкнулись с угрозой, которая спала многие тысячелетия, со сложным симбиозом человека и пришельца. В глубинах океана скрыты древние площадки, предназначенные для связи пришельцев с их звёздными собратьями. На каждой из этих двенадцати площадок установлено синомиумное устройство - могущественное технологическое изобретение пришельцев. И теперь, когда их военная машина заработала, пришельцы перезапускают эти устройства для расширения своей сети молекулярного контроля. Мы должны уничтожить эти площадки любой ценой."
  STR_JET_HARPOON_UFOPEDIA: "Высокоточное и мощное подводное ружьё, стреляющее пустотелыми стальными гарпунами. Каждый гарпун в 10-зарядной герметичном контейнере оснащён собственным резервуаром с газом."
  STR_AQUA_PLASTICS_UFOPEDIA: "Субмарины и другие конструкции пришельцев созданы с использованием невероятно прочного, гибкого и надежного материала - аквапластика. Это сложный композитный материал, при создании которого в качестве катализатора применяется зрбит. Структура материала очень плотная, но при этом лёгкая и в то же время намного более прочная, чем у титана или кевлара."
  STR_ALIEN_BASE_UFOPEDIA: "Пришельцы будут создавать секретные подводные колонии в отдалённых районах. После нескольких разведывательных рейсов по мере строительства колонии активность их субмарин заметно усиливается. Известно, что эти колонии содержат лаборатории, центры клонирования, хирургическое оборудование для экспериментов над людьми и пришельцами. Созданные колонии создают повышенную активность и при отсутствии субмарин пришельцев. Чтобы обнаружить колонию в таких местах, судно X-Com должно патрулировать над подозрительной зоной в течение несколько часов."
  STR_ALIEN_RETALIATION_UFOPEDIA: "В случае особо успешных действий перехватчиков X-Com, пришельцы будут предпринимать ответные меры, вплоть до прямой атаки баз X-Com. Однако перед атакой пришельцы сперва должны обнаружить базу, поэтому риск можно существенно снизить, если не подпускать судна пришельцев к базе."
  STR_ALIEN_INFILTRATION_UFOPEDIA: "Это может привести к налаживанию официального контакта между пришельцами и корпорациями или правительствами на самом высоком уровне. Кульминация этих действий выражается в значительной активности судов пришельцев в водах соответствующей организации. Пришельцы попытаются подписать договор с правительством или организацией, предложив взамен какие-то из своих передовых технологий. Деятельность пришельцев несет большую опасность X-COM. Если корпорация или правительство подписывает с захватчиками договор, она прекращает финансирование X-COM."
  STR_MC_LAB: "Лаборатория М.К."
  STR_STANDARD_SONAR_UFOPEDIA: "Стандартная сонарная система имеет эффективный радиус действия более 3000 километров и связана с геостационарной спутниковой сетью для анализа поверхности. Каждый сканер обнаруживает подводную или воздушную цель с вероятностью 10 % в течение 30 минут."
  STR_WIDE_ARRAY_SONAR_UFOPEDIA: "Широкополосная сонарная система имеет эффективный радиус действия более 4700 километров и связана с геостационарной спутниковой сетью для анализа поверхности. Каждый сканер обнаруживает подводную или воздушную цель с вероятностью 20 % в течение 30 минут."
