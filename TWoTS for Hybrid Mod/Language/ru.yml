#items
  STR_AXE: "Топор"
  STR_AXE_UFOPEDIA: "Обычный топор. Пригодится чтобы перерубить дерево или шею врага."
  STR_SPEAR: "Копьё"
  STR_SPEAR_UFOPEDIA: "Копьё, сделанное из неизвестного композитного материала. Очень прочное, лёгкое и острое."
  STR_HOOK: "Багор"
  STR_HOOK_UFOPEDIA: "Этот здоровенный консервный нож приспособлен для подводного пользования. Может вскрыть даже толстую броню, если дать в руки достаточно сильному бойцу."
  STR_BUBBLE: "Пузырь"   
  STR_BUBBLE_UFOPEDIA: "Это устройство компенсации плавучести, автоматически подстраивающееся под давление воды. Оно позволяет нашим акванавтам поднимать тяжёлые предметы под водой, но из-за своих габаритов его использование сильно утомляет.{NEWLINE}+20 Носимый вес -10 энергии каждый ход."
  STR_TRIDENT: "Трезубец Наг"
  STR_TRIDENT_UFOPEDIA: "Это холодное оружие мы нашли в храме Наг. Оно имеет аквапластиковое древко и сверхплотное лезвие. Явно - комбинация древних традиций и продвинутых технологий чужих."
  STR_REVOLVER: "Револьвер"
  STR_REVOLVER_DRUM: "Револьверные патроны"
  STR_REVOLVER_UFOPEDIA: "Классический шестизарядник. Большой калибр и сильная отдача. Применяется только на суше."
  STR_AK: "АКМ"
  STR_AK_CLIP: "Обойма к АКМ"
  STR_AK_UFOPEDIA: "Самый знаменитый автомат в истории. Не новый, но в хорошем состоянии. Применяется только на суше."
  STR_AUTOSHOTGUN: "Дробовик"
  STR_AUTOSHOTGUN_SHELLS: "Патроны для дробовика"
  STR_AUTOSHOTGUN_UFOPEDIA: "Гражданское оружие ближнего боя с картечными боеприпасами. Применяется только на суше."
  STR_LMG: "Пулемет"
  STR_LMG_CLIP: "Патроны к пулемету"
  STR_LMG_UFOPEDIA: "Старый ручной пулемет. Немного ржавый, но по-прежнему мощный. Применяется только на суше."
  STR_XRIFLE: "Икс-винтовка"
  STR_XRIFLE_CLIP: "Обойма Икс-винтовки"
  STR_XRIFLE_UFOPEDIA: "Современная военная винтовка, построенная по новейшим оружейным технологиям. Оснащена высокотехнологичным прицелом и системой доразгона пули. Точное и мощное оружие. Применяется только на суше."
  STR_STUN_GRENADE: "Шоковая граната"
  STR_STUN_GRENADE_UFOPEDIA: "Наследие прошлой войны с пришельцами, это маленькое устройство испускает мощный модулированный ЭМ-импульс, вызывающий сбои в электронике и дезориентирующий живые цели. Применяется только на суше."
  STR_FLAMETHROWER: "Огнемет"
  STR_FLAMETHROWER_CLIP: "Топливо для огнемета"
  STR_FLAMETHROWER_UFOPEDIA: "Зажигательное оружие малого радиуса действия для тех кто любит погорячее. Применяется только на суше."
  STR_LASER_CARBINE: "Лазерный карабин"
  STR_LASER_CARBINE_UFOPEDIA: "Гражданское лазерное оружие, питающееся от сверхпроводниковой батареи. Точное и лёгкое, не нуждается в боеприпасах. Игнорирует половину брони. Применяется только на суше."
  STR_LASER_SMG: "Лазерный ПП"
  STR_LASER_SMG_UFOPEDIA: "Стандартное лазерное оружие военных специалистов. Используется преимущественно бойцами поддержки, пилотами, артиллерийскими расчётами и т.п. Быстрые очереди, отсутствие отдачи и малый размер делают его любимым оружием самообороны. Сниженный штраф за одну руку. Не нуждается в боеприпасах. Игнорирует половину брони. Применяется только на суше." 
  STR_LASER_RIFLE: "Лазерная винтовка"
  STR_LASER_RIFLE_UFOPEDIA: "Последняя модель военной лазерной винтовки. Высокая точность из-за отсутствия отдачи. Не нуждается в боеприпасах. Игнорирует половину брони. Применяется только на суше."
  STR_LASER_PISTOL: "Офицерский лазерный пистолет"
  STR_LASER_PISTOL_UFOPEDIA: "Широко распространенный пистолет. Легкий, точный и не нуждается в перезарядке. Идеальное оружие для армейского офицера.  Игнорирует половину брони. Применяется только на суше."
  STR_PLASMA_GUN: "Плазмомет"
  STR_PLASMA_GUN_UFOPEDIA: "Это экспериментальный прототип плазменного оружия, разработанный корпорацией Юниверсал Динамикс. Вместо элериумного источника энергии использован сверхкомпактный ядерный реактор. Он менее эффективен, так что оружие требует значительного времени на зарядку. Плазма наносит прямые термические повреждения и может поджечь цель. Применяется только на суше."
  STR_DYNAMITE: "Взрывпакет"
  STR_DYNAMITE_UFOPEDIA: "Старый добрый С4. В отличие от спецвзрывчатки не такой эффективный, но по прежнему эффектный."
  STR_BIOFLARE: "Биолампа"
  STR_BIOFLARE_UFOPEDIA: "Бионический источник света. В два раза ярче химических и не слепит глаза людей."
  STR_AUTOSONIC: "Акустическая автопушка"
  STR_AUTOSONIC_UFOPEDIA: "Наша первая попытка создать своё звуковое оружие. Оно может стрелять очередью ультразвуковых импульсов, достаточной для огня на подавление. Необходимо исследовать и произвести Обоймы для акустической автопушки, чтобы пользоваться этим оружием."
  STR_AUTOSONIC_CLIP: "Обойма акустической автопушки"
  STR_AUTOSONIC_CLIP_UFOPEDIA: "Эта обойма содержит небольшое количество Зрбита, достаточное для трёх очередей по 4 импульса."
  STR_SNIPERSONIC: "Акустическая снайперская винтовка"
  STR_SNIPERSONIC_UFOPEDIA: "Это дальнобойное оружие испускает модулированные ультразвуковые волны, способные проходить сквозь толстую броню. Необходимо исследовать и произвести Обоймы ак. снайперской винтовки, чтобы пользоваться этим оружием. Игнорирует треть брони, игнорирует штраф на видимость."
  STR_SNIPERSONIC_CLIP: "Обойма ак. снайперской винтовки"
  STR_SNIPERSONIC_CLIP_UFOPEDIA: "Эта обойма содержит небольшое количество Зрбита для питания акустической снайперской винтовки."
  STR_SHARD_PISTOL: "Осколочный пистолет"
  STR_SHARD_PISTOL_UFOPEDIA: "Это оружие стреляет удивительно быстролетящими острыми кристальными осколками. Кристаллы создаются внутри оружия из органической жидкости и ускоряются ионными катушками. Осколки могут повредить броню цели."
  STR_SHARD_RIFLE: "Осколочная винтовка"
  STR_SHARD_RIFLE_UFOPEDIA: "Удлинненая версия осколочного оружия создает ещё большее ускорение, повышая дальность и точность. Кристаллические осколки создаются внутри оружия из органической жидкости и ускоряются ионными катушками. Осколки могут повредить броню цели."
  STR_SHARD_CANNON: "Осколочная пушка"
  STR_SHARD_CANNON_UFOPEDIA: "Используя те же самые боеприпасы, пушка может метать их гораздо чаще, позволяя вести огонь очередями без значимой потери точности и дальности. Кристаллы создаются внутри оружия из органической жидкости и ускоряются ионными катушками. Осколки могут повредить броню цели."
  STR_SHARD_FLASK: "Осколочная колба"
  STR_SHARD_FLASK_UFOPEDIA: "Эта ёмкость содержит необычный состав органического происхождения. Эта жидкость мгновенно кристаллизуется при контакте с водой, создавая хрупкие самозатачивающиеся иглы. Она используется как боеприпасы для осколочного оружия Чужих."
  STR_ION_SIDEARM: "Ручная ионная пушка"
  STR_ION_SIDEARM_UFOPEDIA: "Это оружие сложно назвать пистолетом, так как его с трудом можно удержать одной рукой. Сам по себе ионный луч безвреден, но он формирует сверхтонкую струю воды под огромным давлением, которая режет сталь так же легко, как горячий нож - масло. Конечно же, это оружие работает только под водой."
  STR_ION_SIDEARM_CLIP: "Обойма ручн.ионн.пушки"
  STR_ION_SIDEARM_CLIP_UFOPEDIA: "Зрбитовая батарея для ручной ионной пушки."
  STR_ION_CANNON: "Ионная пушка"
  STR_ION_CANNON_UFOPEDIA: "Более тяжёлая версия ионной пушки. Достаточно мощная, чтобы порезать танк на куски, и тяжёлая, как пушка от танка."
  STR_ION_CLIP: "Обойма ионной пушки"
  STR_ION_CLIP_UFOPEDIA: "Большая зрбитовая батарея для ионной пушки."
  STR_H_ION_CANNON: "Тяжёлая ионная пушка"
  STR_H_ION_CANNON_UFOPEDIA: "Мощности ионно-лучевого ускорителя в этом оружии достаточно, чтобы работать движителем небольшой летающей подлодки. И весит оно соответственно."
  STR_H_ION_CLIP: "Обойма тяж.ионн. пушки"
  STR_H_ION_CLIP_UFOPEDIA: "Бвтарея, подходящая для тяжёлой ионной пушки. Или для целой подлодки."
  STR_FREEZER: "Морозильник"
  STR_FREEZER_UFOPEDIA: "Как сказано в отчете наших ученых, это оружие стреляет струей ионизированного специфического химического соединения в 'неконформном состоянии высокого энергетического уровня'. На практике это означает, что это оружие замораживает свою цель, иногда до смерти.{NEWLINE}Малая дальность. 30% урона здоровью. Снижает ОД."
  STR_FREEZER_CLIP: "Обойма морозильника"
  STR_FREEZER_CLIP_UFOPEDIA: "Эта ячейка содержит химикаты и Зрбитный источник питания для Морозильника."
  STR_PROJECTOR: "М.К.-проектор"
  STR_PROJECTOR_UFOPEDIA: "На самом деле это - животное-киборг, используемое Чужими для увеличения их способностей в М.К. Кроме многих полезных бытовых свойств, оно может быть использовано как оружие самообороны. В этом режиме оно испускает мощные телекинетические импульсы, эффективно разрушающие материальные объекты (такие как бронекостюмы или стены) с высоким останавливающим действием (повреждает ОД). Живым целям наносятся тяжелые раны, хотя прямой вред здоровью ограничен."
  STR_MC_FOCUS: "М.К.-Фокусатор"
  STR_MC_FOCUS_UFOPEDIA: "Это устройство концентрирует М.К.-потенциал пользователя в разрушительных вибрациях, поражая цели сквозь стены. Эффективность падает с расстоянием. Требуется М.К.-имплантация.{NEWLINE}Бонус к урону: М.К. Сила * 0,5{NEWLINE}Точность: М.К. Навык * 2,5"
  STR_MCBA_HAND: "МКББ-Эмиттер"
  STR_MCBA_HAND_UFOPEDIA: "Это оружие интегрировано в М.К.-боевой доспех. Оно использует энергию оператора и имеет два режима: Для ближнего боя - мощный телекинетический удар, повреждающий броню и ОД. Макс. урон: 40+М.К.Сила. Точность: М.К.Навык*2 Энергия на удар: 6 {NEWLINE}Для дистанционных атак - пирокинетический импульс, сжигающий цель заживо. Макс. дальн.: 15 Бонус урона: М.К.Сила*0,2. Точность: М.К.Навык*2 Энергия на удар: 10"
  STR_SOLITONE_BOMB: "Солитонная бомба"
  STR_SOLITONE_BOMB_UFOPEDIA: "Это крошечное устройство генерирует одиночную разрушительную звуковую волну. Но в отличие от акустической гранаты, эта волна бездефектно чистого тона. Побочные эффекты такого рода физического нонсенса неожиданны: волна проходит сквозь броню и вызывает тяжелый шок у живых организмов.{NEWLINE}Игнорирует половину брони. Снижает Мораль и ОД."
  STR_SOLITONE_CHARGE: "Солитонный заряд"
  STR_SOLITONE_CHARGE_UFOPEDIA: "Это увеличенная версия солитонного генератора. Она создает мощную волну идеально чистого тона, вызывающую жестокие повреждения и шок.{NEWLINE}Игнорирует половину брони. Снижает Мораль и ОД."
  STR_ELERIUM: "Инертный Элерий-115"
  STR_ELERIUM_UFOPEDIA: "Как показывают исследования, при долгом контакте с большими объёмами солёной воды Элерий-115 становится совершенно инертным и, как результат, совершенно бесполезным в роли источника энергии. Но научная ценность делает его ходовым товаром."
  STR_ELERIUM_EXCHANGE: "Обмен Элерия"
  STR_ELERIUM_EXCHANGE_UFOPEDIA: "Вместо продажи уникального ресурса, мы можем попробовать заключить сделку с исследовательскими отделами корпораций, чтобы заполучить нестандартное снаряжение. Теперь наши мастерские могут обменивать Элерий на панцирную броню с прошлой войны или на оружейные прототипы."
  STR_CHURCH_DATA: "Банк данных Церкви"
  STR_CHURCH_DATA_UFOPEDIA: "Присутствие акватоидов в центре города стало для нас сюрпризом. Определённо, культисты получили помощь от чужих в восстановлении некоторого количества инопланетного оборудования, снятого с НЛО. Анализ показал, что это разновидность компьютера инопланетян, в основном содержащая протоколы связи. Также там найдено огромное количество личных дел культистов, для нас бесполезных, так что мы передадим их Интерполу. Ещё мы нашли часть отчётов S.O.R.E.S.O, украденных из наших архивов. Кроме прочего, они содержат примерные координаты крушения 'Скимитара'. Любопытно, что это рядом с местом гибели Титаника."
  STR_SORESO_WRECK: "Чёрный ящик прототипа 'Скимитар'"
  STR_SORESO_WRECK_UFOPEDIA: "Как показал анализ обломков разбитого прототипа, корабль был потоплен неизвестным противником. По докладам наших акванавтов, зона падения кишела Ксарквидами, которые вполне на такое способны. Кроме телеметрии и технической спецификации мы нашли массив картографических данных, которые, как мы верим, указывают на места крушения НЛО прошлой войны."
  STR_SORESO_WRECK_PRE: "Анализ крушения корабля S.O.R.E.S.O."
  STR_NEURAL_COMPONENTS: "Компоненты Нейроинтерфейса Чужих"
  STR_NEURAL_COMPONENTS_UFOPEDIA: "Эти полуорганические машины служат Чужим как компьютеры, линии связи и контрольные приборы. К сожалению, часть из их органических компонентов имеют человеческую ДНК. Эти устройства имеют узкий спектр применения в наших руках, и только малая часть может быть извлечена."
  STR_SYNOM: "Обломки синонимного устройства Чужих"
  STR_SYNOM_U: "Синонимное устройство"
  STR_SYNOM_UFOPEDIA: "Принцип действия этого устройства остается загадкой. Мы можем предположить, что оно использует слабые электромагнитные поля высокой частоты для связи с неизвестным источником сигнала. Так или иначе, используя коммуникационные протоколы высокопоставленного навигатора Чужих, мы можем перехватывать данные от этого источника и частично расшифровывать передачи сети связи Чужих."
  STR_NAGA_SOCIETY: "Социум Нага"
  STR_NAGA_SOCIETY_UFOPEDIA: "Теперь мы знаем, что мифы были правдой. Наги обитают в океане уже тысячи лет и контактируют с людьми на регулярной основе. Но что важнее для нас, они строят храмы на дне моря, посвященные их подводному богу. Некоторые из этих построек теперь могут быть найдены, когда мы знаем что искать."
  STR_MC_DISRUPTOR_UFOPEDIA: "Это продвинутое МК-устройство позволяет напрямую вмешиваться в работу имплантов чужих. Оно может использоваться только акванавтами с МК-навыками. Успешная атака дезориентирует противника и он может впасть в панику.{NEWLINE}Максимальная дальность: 15м."
  STR_MC_CONTROLLER: "МК Контроллер"
  STR_MC_CONTROLLER_UFOPEDIA: "Вершина МК технологии. Это устройство не требует прямой видимости, хотя эффективность падает с расстоянием. Оно может использоваться только акванавтами с МК-навыками. Возможны два типа атаки:{NEWLINE} СБОЙ ИМПЛАНТА> В случае успеха противник теряется и может впасть в панику.{NEWLINE} КОНТРОЛЬ ИМПЛАНТА> В случае успеха вы сможете захватить контроль над противником. "
  STR_MOLECTRONICS: "Молектронные компоненты"
#techs
  STR_INTRODUC: "Эпоха Марии Целесты"
  STR_INTRODUC_UFOPEDIA: "В конце 2030-х гражданские транспортные и пассажирские организации по всему миру обеспокоились участившимися пропажами судов и самолетов в океане. Доклады о странных подводных судах, замеченных на месте исчезновений замалчивались правительствомб но не СМИ. Отвечая на статьи таблоидов о возможном новом вторжении, общество запросило от правительства реактивировать X-COM как меру предосторожности. 'Подводная разведка и сбор инопланетных трофеев', компания Ф.Денмана Уильямса, продолжала каталогизировать места падения НЛО и поиск Элерия среди обломков. Правительство взяло эту организацию под контроль и официально запустило океанскую базу номер 1 как новый центр операций X-COM."
  STR_OCEAN1: "Океанская база 1"
