  STR_MIB_IDENTITY: "Men In Black"
  STR_MIB_ACTIVITY_UFOPEDIA: "Questa organizzazione, come la XCom, dispone di tecnologie avanzate ed interviene quando si verificano incidenti riguardanti gli alieni. Tuttavia sembra essere maggiormente preoccupata a celare la loro presenza piuttosto che a combatterli. Dobbiamo catturare uno dei loro leader per avere maggiori informazioni."
  STR_MIB_IDENTITY_UFOPEDIA: "MiB e XCom sono due facce della stessa moneta. Entrambe sono state fondate dalle elite mondiali, ma mentre XCom ha come scopo la lotta contro gli invasori, i MiB hanno come scopo lo stabilire una fruttuosa collaborazione. Sembra proprio che i governatori del mondo abbiano voluto mantenere aperte le loro opzioni."
