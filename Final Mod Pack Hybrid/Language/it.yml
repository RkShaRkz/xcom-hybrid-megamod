  STR_CHASER_AUTOPSY: "Autopsia Inseguitore"
  STR_CHASER_UFOPEDIA: "L'Inseguitore è un'unità cibernetica leggera d'assalto, costruita per velocità e agilità. Ha una psicologia semplice ma efficace, costruita su istinti di lotta o fuga. È abbastanza resistente ai proiettili, ma può essere fermato con il fuoco o esplosioni. La sua coda corta fornisce un contrappeso, utile per lo sprint."
  STR_CHASER_AUTOPSY_UFOPEDIA: "Questa creatura è in realtà un cyborg con robuste gambe robotiche. Il corpo è protetto da un sottile strato di cotta di maglia, ma i tessuti biologici sono piuttosto vulnerabili ai danni. Le componenti biologiche del corpo forniscono solo le funzioni essenziali, senza un sistema digerente. Il cervello è piuttosto ben sviluppato e mostra tutte le caratteristiche tipiche di un predatore."
