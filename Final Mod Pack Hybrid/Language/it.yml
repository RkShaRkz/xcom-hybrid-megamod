  STR_DYNAMITE_UFOPEDIA: "Sebbene obsoleta, la dinamite è ancora un'arma molto pericolosa nelle mani di un combattente in situazioni disperate."
  STR_AK47: "AK-47"
  STR_AK47_UFOPEDIA: "Il fucile d'assalto più prolifico al mondo, l'AK-47 è un'arma affidabile e potente nonostante sia notevolmente obsoleta rispetto alle armi X-Com."
  STR_AK47_CLIP: "Caricatore per AK-47"
  STR_UZI: "Uzi"
  STR_UZI_UFOPEDIA: "Utilizzato in tutto il mondo da forze speciali e ribelli, l'Uzi è un iconico fucile mitragliatore che può ancora rappresentare una minaccia per X-Com nonostante la sua età.{NEWLINE}>Auto-Shot: 6 proiettili"
