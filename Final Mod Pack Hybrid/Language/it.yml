  STR_HYBRID_MIB: "Ibridi/Men in Black"
  STR_HYBRID_MIB_MEETING: "Incontro Ibridi/Men in Black"
  STR_HYBRID_MIB_MEETING_UFOPEDIA: "Una delle organizzazioni più pericolose tra gli associati degli ibridi per metà umani sono i cosiddetti Men in Black, che perseguono i propri interessi cercando il contatto con gli alieni. La rete ibrida a volte incontra i rappresentanti dei MiB a nome dei loro padroni per negoziare, condividere informazioni e presumibilmente complottare contro l'umanità. Inutile dire che tali contatti sono pericolosi per X-Com e dovrebbero essere risolti in modo decisivo."
  STR_HYBRID_GROUND_CONVOY: "Convoglio"
  STR_HYBRID_GROUND_CONVOY_UFOPEDIA: "L'infiltrazione di istituzioni umane richiede molto lavoro preliminare dalla parte aliena, incluso il trasporto di carichi vitali, come documenti, artefatti o persone. Questo lavoro viene eseguito diligentemente da ibridi semi-alieni, che usano i loro contatti e risorse per spostare il loro contrabbando in tutto il mondo. Anche se poco appariscente, tale attività è alla base della diplomazia aliena, che a sua volta può portare a sinistri accordi tra gli alieni e alcuni gruppi umani."
  STR_HYBRID_BASE: "Base Ibrida"
  STR_HYBRID_BASE_UFOPEDIA: "Sebbene la rete ibrida sia piuttosto diffusa, la creazione di alcuni dati e centri di archiviazione è inevitabile. Le basi ibride sono molto ben difese e rappresentano una sfida significativa per le truppe X-Com."
  STR_HYBRID_MEETING: "Incontro Ibridi-Alieni"
  STR_HYBRID_MEETING_UFOPEDIA: "Anche se gli ibridi semi-alieni lavorano autonomamente, di volta in volta sono tenuti a incontrare i loro padroni per ricevere nuove istruzioni e attrezzature. Tali riunioni sono condotte in aree remote, di solito in locali che appartengono alla rete degli ibridi. Tali incontri rappresentano una minaccia significativa per gli sforzi di X-Com, poiché rafforzano visibilmente l'influenza aliena sulla Terra."
