  STR_HUNTING_RIFLE: "Fucile da Caccia"
  STR_HUNTING_RIFLE_UFOPEDIA: "Questo tipo di fucile viene utilizzato principalmente in tutto il mondo per la caccia alla selvaggina. Se necessario, può svolgere un ruolo di fucile di precisione, ma le sue prestazioni complessive sono significativamente inferiori rispetto alle armi X-Com analoghe."
