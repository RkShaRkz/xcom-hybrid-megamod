  STR_GAZER_UFOPEDIA: "Gli Scrutatori assomigliano a delle tartarughe e sono certamente robusti come sembrano. La loro massiccia armatura garantisce formidabile resistenza contro i colpi di ogni tipo, particolarmente perforanti e plasma."
  STR_GAZER_AUTOPSY_UFOPEDIA: "La prominente caratteristica anatomica consiste nel mono-occhio centrale; ha tratti dei crostacei ma una struttura molto maggiormenete voluta. La molto spessa armatura si innesta direttamente al corpo della creatura tramite impianti cibernetici, si tratta di un vero e proprio guscio."
  STR_HOLODRONE_UFOPEDIA: "Gli Olodroni sono armi viventi, galleggianti e di artiglieria. Sono protetti da una bolla di plasma che interferisce con gli attacchi al plasma e il fuoco. Potrebbe essere che siano stati sviluppati appositamente per combattere i nemici dotati di plasma. Il meccanismo è troppo caldo e radioattivo per essere applicato all'armatura umana."
  STR_HOLODRONE_AUTOPSY_UFOPEDIA: "Un automa molto complesso, alimentato da un voluminoso, per la sua stazza, nucleo di elerio. Due staffe si allungano dal nucleo e sono usate per spandare la bolla di plasma che avvolge la creatura. Risulta inoltre evidente come il nucleo possa sovraccaricarsi di energia per generare un potente raggio laser."
