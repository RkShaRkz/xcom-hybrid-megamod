it:
  STR_DEATH_DISC: "Disco della Morte"
  STR_DEATH_DISC_UFOPEDIA: "Questa arma da lancio è assistita da un motore micrograv, che la fa girare in aria. Dopo che il disco ha colpito il bersaglio, ritorna automaticamente all'utente. Il suo bordo monomolecolare la rende un'arma terrificante, in grado di penetrare armature anche avanzate."
  STR_SMALL_GROUND_CONVOY_HYBRID: "Piccolo Convoglio Ibridi"
  STR_SMALL_GROUND_CONVOY_TEMPERATE_HYBRID: "Piccolo Convoglio Ibridi"
  STR_SMALL_GROUND_CONVOY_JUNGLE_HYBRID: "Piccolo Convoglio Ibridi"
  STR_SMALL_GROUND_CONVOY_COLD_HYBRID: "Piccolo Convoglio Ibridi"
  STR_SMALL_GROUND_CONVOY_DESERT_HYBRID: "Piccolo Convoglio Ibridi"
  STR_MEDIUM_GROUND_CONVOY_HYBRID: "Convoglio Ibridi Medio"
  STR_MEDIUM_GROUND_CONVOY_TEMPERATE_HYBRID: "Convoglio Ibridi Medio"
  STR_MEDIUM_GROUND_CONVOY_JUNGLE_HYBRID: "Convoglio Ibridi Medio"
  STR_MEDIUM_GROUND_CONVOY_COLD_HYBRID: "Convoglio Ibridi Medio"
  STR_MEDIUM_GROUND_CONVOY_DESERT_HYBRID: "Convoglio Ibridi Medio"
  STR_SMALL_GROUND_CONVOY_HYBRID_BRIEFING: "Abbiamo intercettato una piccola spedizione Ibrida di risorse. Assicurati che non raggiunga la sua destinazione. Per interrompere la missione, riporta gli agenti X-Com sul veicolo di trasporto e fai clic sull'icona \"Interrompi Missione\"."
  STR_MEDIUM_GROUND_CONVOY_HYBRID_BRIEFING: "Abbiamo intercettato una spedizione Ibrida di risorse. Assicurati che non raggiunga la sua destinazione. Per interrompere la missione, riporta gli agenti X-Com sul veicolo di trasporto e fai clic sull'icona \"Interrompi Missione\"."
  STR_ALERT_SMALL_CONVOY_HYBRID: "Rilevato Piccolo Convoglio"
  STR_ALERT_MEDIUM_CONVOY_HYBRID: "Rilevato Convoglio Medio"
  STR_MEDAL_ALIENS_KILLED: "Stella al Merito"
  STR_MEDAL_ALIENS_KILLED_DESCRIPTION: "Data ad un soldato che ha ucciso molti alieni."
  STR_MEDAL_ALIENS_KILLED_UFOPEDIA: "'Potremmo dimostrare al nemico il costo inaccettabile della sua lotta:{NEWLINE}  invadendo il suo territorio;{NEWLINE}   conducendo operazioni per aumentare la sua sofferenza;{NEWLINE}   o sfiancando il nemico.{NEWLINE}   --Clausewitz'{NEWLINE}{NEWLINE}Questo premio viene assegnato a un soldato che ha dimostrato la sua letalità e ucciso molti alieni.{NEWLINE}{NEWLINE}L'idoneità per il premio inizia a 10 uccisioni. Successivamente vengono emessi ulteriori premi per ogni 10 uccisioni."
  STR_MEDAL_ALIENS_KILLED_BY_INCENDIARY: "Stella dell'Inferno"
  STR_MEDAL_ALIENS_KILLED_BY_INCENDIARY_DESCRIPTION: "Data ad un soldato che ha usato armi incendiarie per uccidere degli alieni."
  STR_MEDAL_ALIENS_KILLED_BY_INCENDIARY_UFOPEDIA: "'Dei quattro elementi classici, il fuoco è di gran lunga il più primitivo. Il più impegnativo. Il più pericoloso. Il più trasformante. Il più viscerale. Il più divertente. Seriamente, quali nemici si sarebbero rannicchiati se fossero apparsi di fronte a loro e si fossero proclamati grandi maghi dell'acqua?'{NEWLINE}   -- The Rant{NEWLINE}{NEWLINE}Questo premio viene consegnato a coloro che hanno padroneggiato l'arte di distruggere il nemico con il fuoco. Il premio viene assegnato per ogni cinque alieni incendiati, fino a quattro volte."
  STR_MEDAL_ALIENS_KILLED_BY_RACE: "Medaglia del Xenocidio di Razza Aliena"
  STR_MEDAL_ALIENS_KILLED_BY_RACE_DESCRIPTION: "Data ad un soldato che ha combattuto con successo la minaccia dei {0}"
  STR_MEDAL_ALIENS_KILLED_BY_RACE_UFOPEDIA: "'Se ti trovi in una lotta leale, non hai pianificato correttamente la tua missione.'{NEWLINE} -- (David Hackworth){NEWLINE}{NEWLINE}Dato a un soldato che è diventato una macchina letale nel ridurre una specifica razza aliena. Questa razza ha subito tali depredazioni da questo eroe X-Com, tanto da aggiudicarsi il nome di Xenocida.{NEWLINE}{NEWLINE}I livelli premio sono 10, 20 e 30 Uccisioni di una determinata razza."
  STR_MEDAL_ALIENS_KNOCKED_OUT: "L'Ordine del Contenimento"
  STR_MEDAL_ALIENS_KNOCKED_OUT_DESCRIPTION: "Data ad un soldato che ha usato una forza non letale per abbattere vari nemici."
  STR_MEDAL_ALIENS_KNOCKED_OUT_UFOPEDIA: "'Ci sarà una ricompensa sostanziale per colui che trova il Millennium Falcon. Sei libero di usare tutti i metodi necessari, ma li voglio vivi. Nessuna disintegrazione.' -Darth Vader{NEWLINE}{NEWLINE}Presentato in riconoscimento di un soldato che ha imparato l'arte di catturare gli extraterrestri. Gli esemplari vivi possono essere incredibilmente importanti nella nostra comprensione della minaccia che affrontiamo.{NEWLINE}{NEWLINE} Il premio è emesso a 4, 8, 12 e 16 prigionieri."
  STR_MEDAL_ALIEN_BASE_ASSAULT: "Croce Terrestre"
  STR_MEDAL_ALIEN_BASE_ASSAULT_DESCRIPTION: "Data ad un soldato che ha fatto parte di un incursione ad una base aliena che ha avuto successo."
  STR_MEDAL_ALIEN_BASE_ASSAULT_UFOPEDIA: "'Posiziona la tua armata in un pericolo mortale, ed essa soppravviverà; immergila in un stretto disperato, ed essa tornerà in sicurezza. - Sun Tzu'{NEWLINE}{NEWLINE}Ogni attacco ad una base nemica è un passo avanti verso la vittoria. Distruggere il nemico ai loro nodi di potere ci garantisce un progresso verso la supremazia suprema.{NEWLINE}[NEWLINE}Questo encomio viene presentato ai soldati che partecipano ad un assalto ad una base aliena. Questa può essere assegnata tre volte."
  STR_MEDAL_ALIEN_SOLDIERS_KILLED_ALL_RACES: "Ordine del Martello"
  STR_MEDAL_ALIEN_SOLDIERS_KILLED_ALL_RACES_DESCRIPTION: "Data ad un soldato che ha ucciso soldati alieni di tutti i tipi."
  STR_MEDAL_ALIEN_SOLDIERS_KILLED_ALL_RACES_UFOPEDIA: "'Non aver paura, figlio mio. Li uccideremo tutti.'{NEWLINE} --The Kingdom{NEWLINE}{NEWLINE}Questa medaglia ricompensa il soldato che ha imparato l'arte di uccidere gli alieni in tutte le loro forme. Nessuna razza aliena è immune alle loro arti.{NEWLINE}{NEWLINE}Questo premio è dato per aver ucciso un soldato di tutte le razze primarie. Altri premi sono dati per 5,10, e 15 specie di ciascuna razza."
  STR_MEDAL_ALLBATTLETYPES: "Medaglia Armis Potens"
  STR_MEDAL_ALLBATTLETYPES_DESCRIPTION: "Dato ad un soldato che ha dimostrato abilità letali con qualsiasi tipo di armi"
  STR_MEDAL_ALLBATTLETYPES_UFOPEDIA: "\"Potente con Armi\" è il significato di Armis Potens. Un soldato di fanteria è addestrato a combattere con molti diversi tipi di armi per sconfiggere il nemico.{NEWLINE}{NEWLINE}Il premio riconosce la stessa agilità e letalità dimostrata da questi versatili guerrieri.{NEWLINE}{NEWLINE}Questo premio viene rilasciato a qualsiasi soldato che elimina il nemico con ogni tipo di arma. Questi includono armi da fuoco, corpo a corpo, granate e granate di prossimità. Ci sono quattro livelli di premio per 3, 6, 9 e 12 uccisioni."
  STR_MEDAL_ALLMISSIONS: "Medaglia Ritorno dall'Inferno"
  STR_MEDAL_ALLMISSIONS_DESCRIPTION: "Dato ad un soldato che ha partecipato a qualsiasi tipo di missione"
  STR_MEDAL_ALLMISSIONS_UFOPEDIA: "Puoi dirlo forte!{NEWLINE}Sono stato all'inferno e sono ritornato{NEWLINE}Quando fa caldo, mi scaldo a perdifiato{NEWLINE}In questo mondo freddo, l'accendino ho trovato{NEWLINE}Lasciamolo bruciare, fuoco rinato!{NEWLINE} - Kid Ink{NEWLINE}{NEWLINE}Questo soldato ha visto tutto... Schianti UFO, UFO atterrati, missioni terroristiche, missione in base, anche bussando alla porta del nemico e invadendo la sua base.{NEWLINE}{NEWLINE}Questo elogio viene assegnato ai soldati che partecipano a ogni tipo di missione."
  STR_MEDAL_ALLRANKS: "Nome Titolo"
  STR_MEDAL_ALLRANKS_DESCRIPTION: "Data ad un soldato che ha ucciso soldati alieni di tutti i tipi."
  STR_MEDAL_ALLRANKS_UFOPEDIA: "\"... questi piccoli marines vietnamiti che hanno iniziato a scalciare ed hanno iniziato a prendere a calci in culo e a prendere nomi.\"{NEWLINE}- Ralph Christopher \"River Rats\"{NEWLINE}{NEWLINE}Prendere nomi deriva dall'idea di battere un nemico così forte che hai rimosso nomi dall'elenco truppe.{NEWLINE}{NEWLINE}Questo premio viene assegnato a un soldato che uccide un alieno di ogni grado, da Soldato a Comandante."
  STR_MEDAL_ALLUFOS: "Distintivo TECHINT"
  STR_MEDAL_ALLUFOS_DESCRIPTION: "Dato ad un soldato che ha partecipato in missioni che hanno coinvolto qualsiasi tipo di UFO."
  STR_MEDAL_ALLUFOS_UFOPEDIA: "TECHINT, o Intelligenza Tecnica, implica l'acquisizione di conoscenze sulle capacità nemiche attraverso lo sfruttamento delle attrezzature catturate.{NEWLINE}{NEWLINE}XCOM acquisisce conoscenza e materiale da ogni UFO recuperato.{NEWLINE}{NEWLINE}I soldati coinvolti in missioni con ogni tipo di UFO riceveranno questo premio. Questo premio viene rilasciato una volta."
  STR_MEDAL_ANTITERROR: "Medaglia Erculea"
  STR_MEDAL_ANTITERROR_DESCRIPTION: "Data ad un soldato che ha ucciso tutti i tipi di armi del terrore."
  STR_MEDAL_ANTITERROR_UFOPEDIA: "'Perché un vero eroe non si misura dalla sua forza, ma dalla forza nel suo cuore.'{NEWLINE}- Zeus (Hercules) {NEWLINE} {NEWLINE}Proprio come Ercole era famoso per aver ucciso molti mostri da incubo al suo tempo, il destinatario di questo premio ha ucciso la sua giusta parte di terribili nemici.{NEWLINE}{NEWLINE}Questa medaglia è data ai soldati che uccidono uno di ogni tipo di unità terroristica nel gioco. Ci sono quattro livelli di questo premio."
  STR_MEDAL_BASE_DEFENDER: "Medaglia alla Difesa"
  STR_MEDAL_BASE_DEFENDER_DESCRIPTION: "Data ad un soldato che ha fatto parte di una missione di difesa di una base che ha avuto successo."
  STR_MEDAL_BASE_DEFENDER_UFOPEDIA: "'Non puoi scegliere il tuo campo di battaglia, Dio lo fa per te; ma puoi stabilire uno standard, dove uno standard non c'è mai stato.{NEWLINE} - Nathalia Crane'{NEWLINE}{NEWLINE}Questa medaglia viene assegnata a un guerriero che ha preso parte a una missione di difesa di base di successo. Sebbene le orde aliene abbiano tentato di sopraffare questa anima valorosa, hanno mantenuto la linea e hanno assicurato che X-Com mantenesse il controllo di questa cruciale struttura.{NEWLINE}{NEWLINE}I premi vengono assegnati per un massimo di tre difese base riuscite."
  STR_MEDAL_BESTOFRANK: "Stella Cadente"
  STR_MEDAL_BESTOFRANK_DESCRIPTION: "Dato postumo a un soldato che era una stella nascente nel suo rispettivo rango."
  STR_MEDAL_BESTOFRANK_UFOPEDIA: "'Quando morirà,{NEWLINE}Prendilo e taglialo in piccole stelle...{NEWLINE}- Shakespeare --Romeo e Giulietta{NEWLINE}{NEWLINE}Eroi X-Com, siano essi novellini, sergenti, capitani, o comandanti, meritano il riconoscimento per eccellenza quando muoiono.{NEWLINE}{NEWLINE}Questo ordine viene conferito al soldato caduto che è il più alto del suo grado al momento della sua morte. Questo premio verrà consegnato ai defunti per riconoscere che avevano il punteggio più alto per il loro grado al momento della loro morte. Più di un soldato può ricevere questo riconoscimento postumo per ogni livello."
  STR_MEDAL_BESTSOLDIER: "Ordine Eroico"
  STR_MEDAL_BESTSOLDIER_DESCRIPTION: "Data postumo ad un soldato che è stato un esempio per tutti gli altri."
  STR_MEDAL_BESTSOLDIER_UFOPEDIA: "'Non ci vuol niente a morire. È spaventoso non vivere.'{NEWLINE}- Victor Hugo, Les Misérables{NEWLINE}{NEWLINE}Quando gli eroi muoiono, le loro azioni continuano a vivere. Gli exploit delle truppe X-Com non vengono dimenticati quando muoiono in una gloriosa battaglia.{NEWLINE}{NEWLINE}Questo ordine viene conferito al soldato che è il più alto dei caduti. Questo premio verrà assegnato ai nuovi membri nelle fila dei caduti per riconoscere che hanno il punteggio più alto al momento della loro morte. Più di un soldato può ricevere questo riconoscimento postumo."
  STR_MEDAL_BRAVERYGAIN: "Legione del Valore"
  STR_MEDAL_BRAVERYGAIN_DESCRIPTION: "Data ad un soldato che è un esempio di coraggio."
  STR_MEDAL_BRAVERYGAIN_UFOPEDIA: "'Ho imparato che il coraggio non era l'assenza di paura, ma il trionfo su di essa. L'uomo coraggioso non è colui che non ha paura, ma colui che conquista quella paura.' - Nelson Mandela{NEWLINE}{NEWLINE}Questo soldato è stato in situazioni intense e ha affrontato la paura in faccia!{NEWLINE}{NEWLINE}Questo premio viene assegnato per ogni aumento di 10 punti del coraggio di un soldato. Questo premio ha tre livelli."
  STR_MEDAL_DAYS_WOUNDED: "Cuore Cremisi"
  STR_MEDAL_DAYS_WOUNDED_DESCRIPTION: "Data ad un soldato che è rimasto ferito per un lungo periodo di tempo."
  STR_MEDAL_DAYS_WOUNDED_UFOPEDIA: "L'intenso sacrificio del guerriero ferito è onorato da questo premio. Veramente un \"Distintivo Rosso Al Coraggio\", questa medaglia onora il soldato gravemente ferito.{NEWLINE}{NEWLINE}Questo premio si basa sul numero cumulativo di giorni feriti e viene assegnato per ogni 30 giorni di recupero fino a 300 giorni."
  STR_MEDAL_DOUBLEKILL: "Citazione per le Prestazioni"
  STR_MEDAL_DOUBLEKILL_DESCRIPTION: "Data ad un soldato che ha agito mirabilmente sul campo di battaglia, uccidendo più di una minaccia ostile in breve successione."
  STR_MEDAL_DOUBLEKILL_UFOPEDIA: "'Un soldato nemico non è mai abbastanza, ma due sono troppi.'{NEWLINE} - Le Legge di Murphy sul Combattimento'{NEWLINE}{NEWLINE}Questa citazione riconosce i soldati che eliminano due bersagli in rapida successione. Più velocemente rimuoviamo il nemico, più velocemente torniamo a casa.{NEWLINE}{NEWLINE}Esistono quattro livelli di premio per questi tiratori veloci."
  STR_MEDAL_FALLEN: "L'Ordine dei Caduti"
  STR_MEDAL_FALLEN_DESCRIPTION: "Data ad un soldato per onorare la sua morte ed il suo impegno nella difesa della Terra."
  STR_MEDAL_FALLEN_UFOPEDIA: "'Un eroe è qualcuno che ha dato la propria vita a qualcosa di più grande di se stesso.'{NEWLINE} - Joseph Campebell{NEWLINE}{NEWLINE}Il prezzo massimo è stato pagato volontariamente, affinché l'umanità potesse sopravvivere. Questo premio viene assegnato postumo a tutte le truppe X-Com che muoiono in battaglia. È giusto onorarli nella nostra memoria e nelle nostre azioni mentre avanziamo nella causa per la quale sono morti.{NEWLINE}{NEWLINE}Questo premio viene assegnato postumo a tutte le truppe X-Com che muoiono in battaglia."
  STR_MEDAL_FLANKSHOT: "Citazione \"Enfilade\""
  STR_MEDAL_FLANKSHOT_DESCRIPTION: "Data ad un soldato che ha dimostrato grande tatticità, capace di fiancheggiare e uccidere nemici."
  STR_MEDAL_FLANKSHOT_UFOPEDIA: "'Accerchiare, significa posizionarsi (truppe e armi) in modo da poter sparare su un fianco.'{NEWLINE} - Dizionario Militare{NEWLINE}{NEWLINE}Una tattica militare onorata nel tempo, l'attacco ai fianchi sfrutta la debolezza del nemico in entrambe le armature laterali e nel fatto che le armi offensive del nemico sono puntate altrove.{NEWLINE}{NEWLINE}Questo viene emessa una citazione per ogni tre uccisioni nemiche dal fianco, fino a quattro volte."
  STR_MEDAL_GLOBETROTTER: "Giramondo"
  STR_MEDAL_GLOBETROTTER_DESCRIPTION: "Data ad un soldato che ha difeso ogni singolo paese sulla terra dalla minaccia aliena."
  STR_MEDAL_GLOBETROTTER_UFOPEDIA: "Data ad un soldato che ha difeso ogni singolo paese sulla terra dalla minaccia aliena."
  STR_MEDAL_GRENADIER: "Medaglia dei Granatieri"
  STR_MEDAL_GRENADIER_DESCRIPTION: "Data ad un soldato che ha lanciato un esplosivo uccidendo 3 alieni in una volta."
  STR_MEDAL_GRENADIER_UFOPEDIA: "'Le micce di cinque secondi bruciano sempre tre secondi.{NEWLINE} - La Legge di Murphy sul Combattimento'{NEWLINE}{NEWLINE}Questo encomio è presentato ai soldati che hanno sfruttato al massimo le loro granate X-Com! Oltre a una medaglia di competenza standard, riconosce la capacità di uccidere più nemici con una granata standard.{NEWLINE}{NEWLINE}Vengono assegnati quattro livelli di premio per aver ucciso tre nemici contemporaneamente con la bomba a mano standard e la granata di prossimità."
  STR_MEDAL_HEADSHOT: "L'Ordine di Davide"
  STR_MEDAL_HEADSHOT_DESCRIPTION: "Data ad un soldato che con mano ferma ha inflitto più colpi alla testa."
  STR_MEDAL_HEADSHOT_UFOPEDIA: "'La pietra affondò nella fronte di Golia e cadde a terra di faccia.' - 1 Sam 17:49.{NEWLINE}Davide è famoso per aver ucciso il gigante, con la sua fionda e un tiro ben piazzato.{NEWLINE}{NEWLINE}Sebbene questo risultato si basi principalmente sulla fortuna e non offra danni maggiori rispetto ad altri colpisce, è comunque degno di nota.{NEWLINE}{NEWLINE}I soldati X-Com che realizzano tre colpi alla testa riceveranno questo premio. Ci sono quattro livelli di questo premio."
  STR_MEDAL_HEALER: "Stella di Ippocrate"
  STR_MEDAL_HEALER_DESCRIPTION: "Data ad un soldato che ha prestato servizio medico sul campo di battaglia."
  STR_MEDAL_HEALER_UFOPEDIA: "'Abbiamo avuto un profondo apprezzamento per il medico silenzioso. Era infermiera, dottore, pronto soccorso e ospedale per noi. Sopra il ruggito della battaglia il grido di \"Medico!\" veniva spesso ascoltato e Doc era sempre lì per il plotone 3d.'{NEWLINE}- Robert W. Black{NEWLINE}{NEWLINE}Il Medico da Combattimento è una parte vitale di ogni unità militare. I soldati X-Com si prendono cura di se stessi e aiutano a tenere i compagni in braccio, nel combattimento.{NEWLINE}{NEWLINE}Questo premio viene assegnato per ogni tre ferite guarite, fino a dodici ferite."
  STR_MEDAL_IMPORTANT_ALIENS_KNOCKED_OUT: "Croce del Fulmine"
  STR_MEDAL_IMPORTANT_ALIENS_KNOCKED_OUT_DESCRIPTION: "Data ad un soldato che usato una forza non letale per abbattere un obiettivo importante."
  STR_MEDAL_IMPORTANT_ALIENS_KNOCKED_OUT_UFOPEDIA: "Capitano Steven Hiller: 'Sai, questo doveva essere il mio fine settimana libero, ma noooo. Mi hai portato qui a trascinare il tuo culo pesante attraverso il deserto in fiamme con i tuoi dreadlocks che sporgono dalla parte posteriore del mio paracadute.'{NEWLINE}- Independence Day{NEWLINE}{NEWLINE}Questo encomio riconosce un risultato critico nella cattura di un obiettivo di alto valore. I comandanti nemici e i comandanti sono sicuri di darci una migliore comprensione degli obiettivi alieni e dei modi in cui possiamo sconfiggerli.{NEWLINE}{NEWLINE}Questo premio viene assegnato una volta a qualsiasi soldato che cattura uno di questi importanti obiettivi."
  STR_MEDAL_IRON_MAN: "Uomo d'Acciaio"
  STR_MEDAL_IRON_MAN_DESCRIPTION: "Data ad un soldato che è veramente un Uomo d'Acciaio, o una Donna d'Acciaio."
  STR_MEDAL_IRON_MAN_UFOPEDIA: "'Se sei a corto di tutto tranne che del nemico, ti trovi in ​​una zona di combattimento.'{NEWLINE} - Le Legge di Murphy sul Combattimento{NEWLINE}{NEWLINE}Questo premio viene assegnato ai soldati che affrontano il nemico da soli. Solo l'hardcore tenta questo e meno sopravvive. Il premio ha un solo livello."
  STR_MEDAL_LUCKYSHOT: "Citazione per la Buona Fortuna"
  STR_MEDAL_LUCKYSHOT_DESCRIPTION: "Data ad un soldato che ha sfidato la legge della probabilità, mandando a segno un colpo su un altro bersaglio."
  STR_MEDAL_LUCKYSHOT_UFOPEDIA: "'La migliore fortuna di tutti è la fortuna che fai per te stesso.'{NEWLINE} - Douglas MacArthur{NEWLINE}{NEWLINE}Quando un soldato sfida ripetutamente le probabilità e ottiene colpi incredibili, diventa idoneo per questo premio.{NEWLINE}{NEWLINE}Presentata per ogni tre colpi fortunati, questa citazione ha quattro livelli."
  STR_MEDAL_MAN_OF_STEEL: "Uomo d'Acciaio"
  STR_MEDAL_MAN_OF_STEEL_DESCRIPTION: "Data ad un soldato che è stato colpito varie volte durante una sola missione."
  STR_MEDAL_MAN_OF_STEEL_UFOPEDIA: "Arthur: \"Senti, stupido bastardo, non hai più le braccia!\"{NEWLINE} Black Knight-- \"Sì, ce le ho.\" {NEWLINE}Arthur: (esasperato) \"Guarda!\"{NEWLINE}Black Knight: \"Una ferita superficiale.\"{NEWLINE}(Monty Python e il Santo Graal){NEWLINE}{NEWLINE}La costituzione di ferro di questo soldato (e forse la sua armatura) gli ha permesso di resistere a più colpi del nemico.{NEWLINE}{ NEWLINE}Viene assegnato per essere colpito cinque volte e ha tre livelli."
  STR_MEDAL_MARTYR: "Medaglia del Sacrificio"
  STR_MEDAL_MARTYR_DESCRIPTION: "Data postumo ad un soldato che non è rimasto ucciso da solo."
  STR_MEDAL_MARTYR_UFOPEDIA: "Data postumo ad un soldato che non è rimasto ucciso da solo."
  STR_MEDAL_MEDIKIT: "Chirurgo da Campo"
  STR_MEDAL_MEDIKIT_DESCRIPTION: "Data ad un soldato che fa un uso regolare del medikit sul campo di battaglia."
  STR_MEDAL_MEDIKIT_UFOPEDIA: "'... Ma questa ferita era precoce, ben entro il periodo di sei ore - il metro di massima per il chirurgo di campo in rischi di questo tipo. Se il suo vanto fosse stato preciso ... avrebbe potuto salvare una vita.'{NEWLINE} - Frank Gill Slaughter \"Battle Surgeon\"{NEWLINE}{NEWLINE}Il chirurgo da campo ha un'abilità maggiore del medico di combattimento e sa come usare tutto gli strumenti a sua disposizione.{NEWLINE}{NEWLINE}Questo premio viene assegnato ai medici che dispensano cure, stimoli e antidolorifici dai loro medkit. Questo viene assegnato ogni tre volte. Ci sono quattro livelli di questo premio."
  STR_MEDAL_MELEE: "Mano nella mano"
  STR_MEDAL_MELEE_DESCRIPTION: "Data ad un soldato che ha ucciso gli alieni con un arma da mischia letale."
  STR_MEDAL_MELEE_UFOPEDIA: "Data ad un soldato che ha ucciso gli alieni con un arma da mischia letale."
  STR_MEDAL_MERCY_CROSS: "Croce di Nike"
  STR_MEDAL_MERCY_CROSS_DESCRIPTION: "Data ad un soldato che ha ucciso da solo tutti gli alieni durante una missione."
  STR_MEDAL_MERCY_CROSS_UFOPEDIA: "\"È meglio catturare un esercito intero piuttosto che distruggerlo, catturare un reggimento, un distaccamento o una compagnia intera piuttosto che distruggerli.\" - Sun Tzu{NEWLINE}{NEWLINE}I prigionieri alieni forniscono informazioni preziose. Cosa potrebbe esserci di meglio che stordire un intero equipaggio UFO?{NEWLINE} - Farlo da solo!{NEWLINE}{NEWLINE}Viene rilasciato ai soldati che catturano da soli tutti i combattenti nemici durante una missione di combattimento tattico. Questo premio ha tre livelli."
  STR_MEDAL_MIA: "Ordine del Dimenticato"
  STR_MEDAL_MIA_DESCRIPTION: "Data ad un soldato per onorare le sue perdite ed il suo impegno per la difesa della terra."
  STR_MEDAL_MIA_UFOPEDIA: "'... rendiamo omaggio agli uomini e alle donne che non sono tornati dal campo di battaglia... non dimenticheremo mai i sacrifici che hanno fatto... onoreremo per sempre la loro memoria.'{NEWLINE}- Barack Obama{NEWLINE}{NEWLINE}La terribile opportunità della necessità di lasciare un compagno caduto non può essere negata. X-Com onora coloro che hanno dato il massimo in questo modo.{NEWLINE}{NEWLINE}Questo ordine viene assegnato ai soldati scomparsi in azione. Onoriamo quelli che non ce l'hanno fatta a casa."
  STR_MEDAL_MINDCONTROL: "Imperio"
  STR_MEDAL_MINDCONTROL_DESCRIPTION: "Data ad un soldato che si è impossessato della mente del nemico."
  STR_MEDAL_MINDCONTROL_UFOPEDIA: "Data ad un soldato che si è impossessato della mente del nemico."
  STR_MEDAL_NIGHT_TERRORMISSION_COUNT: "Nastro della Notte più Lunga"
  STR_MEDAL_NIGHT_TERRORMISSION_COUNT_DESCRIPTION: "Data ad un soldato che ha assistito agli orrori delle missioni di terrore aliene di notte."
  STR_MEDAL_NIGHT_TERRORMISSION_COUNT_UFOPEDIA: "'Il giorno non previene gli incubi - La notte non è necessaria per i sogni - Non c'è momento migliore di qui - Non c'è posto migliore di adesso'{NEWLINE} - Chase LeBlanc{NEWLINE}{NEWLINE}Questo premio viene assegnato ai soldati che hanno assistito gli orrori delle missioni terroristiche di notte. Alieni pericolosi si nascondono dietro l'ombra e la morte arriva rapidamente a chiunque non stia attento. Coloro che sopravvivono sono individui davvero coraggiosi.{NEWLINE}{NEWLINE}Questo premio viene assegnato per ogni missione terrore fino a 4 missioni."
  STR_MEDAL_NIKE_CROSS: "Croce di Nike"
  STR_MEDAL_NIKE_CROSS_DESCRIPTION: "Data ad un soldato che ha ucciso con una mano o ucciso e stordito ogni tipo di alieni in una missione."
  STR_MEDAL_NIKE_CROSS_UFOPEDIA: "'Devi credere di aver ragione per essere un buon soldato, ecco perché i mercenari non vanno bene. È l'emozione che rende un combattente buono - è sapere che stai combattendo per una buona causa.'{NEWLINE} - Audie Murphy{NEWLINE}{NEWLINE}Questa decorazione riconosce l'abilità senza precedenti del campo di battaglia. Incarnando letalità ed efficienza, questo guerriero ha dimostrato la propria esperienza di combattimento nei mezzi più tangibili possibili con ogni mezzo necessario.{NEWLINE}{NEWLINE}Questo premio è riservato esclusivamente ai soldati che uccidono o uccidono da soli e stordiscono ogni alieno in una singola missione. Questo premio viene assegnato fino a tre volte."
  STR_MEDAL_ONE_MONTH_SERVICE: "Croce dell'Onore"
  STR_MEDAL_ONE_MONTH_SERVICE_DESCRIPTION: "Data a tutti i soldati di ritorno come riconoscimento per aver combattuto la minaccia Aliena, e per esser stati parte della forza per salvare l'umanità. Questa Medaglia non ha decorazioni aggiuntive."
  STR_MEDAL_ONE_MONTH_SERVICE_UFOPEDIA: "'Un uomo che non ha nulla per cui è disposto a combattere; nulla a cui tenga più della propria sicurezza personale, è una miserabile creatura che non ha alcuna possibilità di essere libera se non creata e mantenuta dagli sforzi di uomini migliori di lui.'{NEWLINE} - John Stewart Mill{NEWLINE}{NEWLINE}Questo premio viene assegnato a tutti i soldati che prestano servizio in X-Com, come riconoscimento per aver combattuto la minaccia aliena e per essere parte della forza per salvare l'umanità. Questa medaglia non ha decorazioni aggiuntive."
  STR_MEDAL_ORIGINAL8_DESCRIPTION: "Data ad un soldato che è stato in prima linea a combattere il nemico sconosciuto."
  STR_MEDAL_ORIGINAL8_NAME: "Primo a servire"
  STR_MEDAL_ORIGINAL8_UFOPEDIA: "Il progetto X-Com è un progetto top-secret avviato dal Consiglio per contrastare la massiccia invasione aliena globale dopo che i militari convenzionali del mondo non sono riusciti a fermarli. progetto. Ne sopravviveranno ancora meno.{NEWLINE}{NEWLINE}Questo premio viene assegnato al complemento di combattimento originale dei soldati nel progetto X-Com."
  STR_MEDAL_POSTMORTEM_KILL: "Ordine del mietitore"
  STR_MEDAL_POSTMORTEM_KILL_DESCRIPTION: "Data postumo ad un soldato che ha mantenuto la sua presenza sul campo di battaglia a discapito della morte."
  STR_MEDAL_POSTMORTEM_KILL_UFOPEDIA: "Data postumo ad un soldato che ha mantenuto la sua presenza sul campo di battaglia a discapito della morte."
  STR_MEDAL_PSIPANIC: "Crucio"
  STR_MEDAL_PSIPANIC_DESCRIPTION: "Data ad un soldato che ha infranto la mente del nemico"
  STR_MEDAL_PSIPANIC_UFOPEDIA: "Data ad un soldato che ha infranto la mente del nemico"
  STR_MEDAL_REACTIONFIRE: "Citazione alla Rapidità"
  STR_MEDAL_REACTIONFIRE_DESCRIPTION: "Data ad un soldato che ha dimostrato riflessi pronti, uccidendo degli alieni prima che potessero rivalersi."
  STR_MEDAL_REACTIONFIRE_UFOPEDIA: "'Quando ti trovi in ​​una situazione di combattimento, non devi lasciare che la tua mente sia inquinata da emozioni come la paura e la rabbia. Accetta semplicemente la situazione e reagisci, anche se stai affrontando probabilità impossibili. Tieni la testa chiara e sarai un passo avanti rispetto ai tuoi aggressori.'{NEWLINE} - Aaron B. Powell, Doomsday Diaries{NEWLINE}{NEWLINE}Questa medaglia viene assegnata ai soldati i cui riflessi di fulmini li hanno resi assassini istintivi. Far cadere bersagli durante un turno nemico, riduce la minaccia per l'intera squadra.{NEWLINE}{NEWLINE}Questa medaglia viene emessa per ogni due colpi di reazione che uccidono fino a quattro volte."
  STR_MEDAL_REARSHOT: "Menzione Paris"
  STR_MEDAL_REARSHOT_DESCRIPTION: "Data a un soldato che ha dimostrato astuzia, capace di sorprendere i nemici e ucciderli alle spalle."
  STR_MEDAL_REARSHOT_UFOPEDIA: "Paride, nella mitologia greca è riconosciuto per aver neutralizzato un eroe invulnerabile, Achille, con una freccia nel tallone.{NEWLINE}{NEWLINE}I soldati che imitano Paride, possono assimilare vulnerabilità simili negli avversari extraterrestri.{NEWLINE}{NEWLINE}  Questa menzione è data ogni 3 nemici uccisi alle spalle, fino a quattro."
  STR_MEDAL_REVIVE: "Croce degli Angeli"
  STR_MEDAL_REVIVE_DESCRIPTION: "Dato a un soldato che ha restituito un compagno di soldato dall'orlo della morte."
  STR_MEDAL_REVIVE_UFOPEDIA: "'No, non morirai durante il mio turno' disse Doc. Poco prima dell'arrivo dell'elicottero, il suo cuore si fermò. Doc lo rianimò di nuovo martellandogli il petto e facendogli la respirazione bocca a bocca. L'elicottero finalmente arrivò e lo caricammo.'{NEWLINE} - Stephen Paul Campos{NEWLINE}{NEWLINE}Quando il soldato giace privo di sensi e sanguina sul campo di battaglia, questo soldato è il suo angelo che sa cosa serve per riportarli indietro.{NEWLINE}{NEWLINE}Questo premio viene assegnato ogni volta che una vittima viene rianimata, fino a tre volte."
  STR_MEDAL_SAPPER: "Medaglia dello zappatore"
  STR_MEDAL_SAPPER_DESCRIPTION: "Dato a un soldato che uccide un nemico di metallo con un alto pacco esplosivo"
  STR_MEDAL_SAPPER_UFOPEDIA: "'C'è un carro armato al limite dell'albero. Ci schiaccerà... A meno che qualcuno non riesca a fermarlo con una carica esplosiva.'{NEWLINE} .... 'Non sono rimasti molti uomini.'{NEWLINE} - 'Andrò io.'{NEWLINE} - Juoksuhaudantie{NEWLINE}{NEWLINE}Questo premio viene assegnato ai soldati che uccidono un nemico di metallo come Cyberdischi e Sectopodi con un pacchetto altamente esplosivo. Pericoloso all'estremo, questi atti di eroismo sono riconosciuti con questo premio.{NEWLINE}{NEWLINE}Questo premio viene assegnato per ogni uccisione del pacchetto robot di un nemico robotizzato e viene assegnato fino a dieci volte."
  STR_MEDAL_SECTOPOD_KILL: "Citazione Minaccia Metallica"
  STR_MEDAL_SECTOPOD_KILL_DESCRIPTION: "Data ad un soldato che uccide la piu' paurosa dei costrutti alieni: Il Settopoide!"
  STR_MEDAL_SECTOPOD_KILL_UFOPEDIA: "'Un robot non può recar danno a un essere umano né può permettere che, a causa del suo mancato intervento, un essere umano riceva danno.'{NEWLINE}-Isaac Asimov: \"La Zero-esima Legge della Robotica\"{NEWLINE}{NEWLINE}Lo scricchiolio tremolante del Sectopode manda un rabbrividire nel soldato più coraggioso. La difficoltà di abbattere questa minaccia di metallo è riconosciuta da questa citazione.{NEWLINE}{NEWLINE}Questa citazione è presentata a ogni soldato che uccide un secondo piano, indipendentemente dai mezzi. Sono disponibili dieci livelli di premio per un massimo di dieci uccisioni."
  STR_MEDAL_SEVEN_IN_ONE: "L'Ordine della Gloria"
  STR_MEDAL_SEVEN_IN_ONE_DESCRIPTION: "Data ad un soldato che è stato importante nella riuscita di una missione."
  STR_MEDAL_SEVEN_IN_ONE_UFOPEDIA: "'Se prendi più della tua giusta quota di obiettivi, avrai più di quelli della tua giusta quota da raggiungere.'{NEWLINE} - La Legge di Murphy sul Combattimento{NEWLINE}{NEWLINE}Questa citazione viene data per onorare un soldato che ha ucciso sette nemici in una sola missione. Questa prodezza non ha eguali e dimostra la vera grinta di questo letale soldato.{NEWLINE}{NEWLINE}Questo premio può essere assegnato tre volte."
  STR_MEDAL_SLAVEKILLS: "Burattinaio"
  STR_MEDAL_SLAVEKILLS_DESCRIPTION: "Dato a un soldato che ha usato gli alieni l'uno contro l'altro."
  STR_MEDAL_SLAVEKILLS_UFOPEDIA: "Dato a un soldato che ha usato gli alieni l'uno contro l'altro."
  STR_MEDAL_SNIPER: "Citazione per il Tiratore Scelto"
  STR_MEDAL_SNIPER_DESCRIPTION: "Data ad un soldato che ha mandato a segno un colpo a grande distanza sul bersaglio designato."
  STR_MEDAL_SNIPER_UFOPEDIA: "{NEWLINE}'Il mio mirino è stabile,{NEWLINE} Il mio grilletto è freddo,{NEWLINE}Sento il rinculo{NEWLINE} e lo guardo cadere.{NEWLINE}La missione è stata completata,{NEWLINE} Prendo la mia attrezzatura.{NEWLINE}Pulirò il mio fucile{NEWLINE} nella parte posteriore.'{NEWLINE} - Cecchino Marine{NEWLINE}{NEWLINE}Questa citazione è progettata per riconoscere l'esperienza nel trattare la morte da lontano.{NEWLINE}{NEWLINE}Presentato per ogni tre colpi da lontano, questa citazione ha quattro livelli."
  STR_MEDAL_STAR_OF_ASCLEPIUS: "Stella di Asclepio"
  STR_MEDAL_STAR_OF_ASCLEPIUS_DESCRIPTION: "Data ad un soldato che è stato sottoposto al fuoco nemico dalla minaccia aliena."
  STR_MEDAL_STAR_OF_ASCLEPIUS_UFOPEDIA: "'La guerra è la vita moltiplicata per un numero di cui nessuno ha mai sentito parlare.'{NEWLINE} - Sebastian Junger.{NEWLINE}{NEWLINE}Attingendo un intenso fuoco dal nemico, questo soldato ha fornito un'assistenza eroica ai suoi compagni.{NEWLINE}{NEWLINE}Questa medaglia viene assegnata ai soldati che sono stati colpiti dieci volte dal nemico. Questo premio ha tre livelli."
  STR_MEDAL_STATGAIN: "Citazione di Atena"
  STR_MEDAL_STATGAIN_DESCRIPTION: "Dato a un soldato che si è dedicato al miglioramento personale."
  STR_MEDAL_STATGAIN_UFOPEDIA: "'Atena è l'incarnazione di saggezza, guerra, civiltà, forza, strategia, artigianato e giustizia.'{NEWLINE}{NEWLINE}I soldati X-Com si allenano dentro e fuori dal campo di battaglia e quelli che migliorano le loro abilità, incarnano l'ideale ateniese.{NEWLINE}{NEWLINE}Questa citazione viene assegnata ai soldati che migliorano le loro statistiche complessive di dieci punti. Esistono dieci livelli di questo premio, riconoscendo al massimo un miglioramento di 100 punti."
  STR_MEDAL_TOTAL_FRIENDLY_FIRED: "Croce Nera"
  STR_MEDAL_TOTAL_FRIENDLY_FIRED_DESCRIPTION: "Data ad un soldato sopravvissuto a del fuoco amico."
  STR_MEDAL_TOTAL_FRIENDLY_FIRED_UFOPEDIA: "'I proiettili non discriminano. Sono proiettili per le pari opportunità.'{NEWLINE}- Peter Duysings{NEWLINE}{NEWLINE}Conosciuto anche come: \"Avresti dovuto schivare, Carl!\" questa medaglia viene assegnata ai soldati colpiti da un fuoco amico. Come dice Murphy: \"Il fuoco amico non lo è\".{NEWLINE}{NEWLINE}Questo encomio è disponibile per il premio fino a quattro volte."
  STR_MEDAL_TOTAL_IMPORTANT_MISSIONS: "L'Ordine della Terra"
  STR_MEDAL_TOTAL_IMPORTANT_MISSIONS_DESCRIPTION: "Data ad un soldato che è stato importante nella difesa della Terra"
  STR_MEDAL_TOTAL_IMPORTANT_MISSIONS_UFOPEDIA: "'Coloro che contemplano la bellezza della terra trovano riserve di forza che dureranno fino a quando la vita dura.'{NEWLINE} - Rachel Carson{NEWLINE}{NEWLINE}Partecipando a importanti missioni, questo soldato ha svolto un ruolo cruciale in difendere il nostro pianeta e ostacolare l'attività aliena.{NEWLINE}{NEWLINE}Questa medaglia è presentata per le missioni che non coinvolgono imbarcazioni di esplorazione nemica piccole e medie, questo premio viene assegnato a 3, 5, 10, 15, 20, 25, 30, 35, 40 e 50 missioni."
  STR_MEDAL_TOTAL_KNOCKED_OUT: "Medaglia all'Eroismo"
  STR_MEDAL_TOTAL_KNOCKED_OUT_DESCRIPTION: "Data ad un soldato che ha combattuto fino all'ultimo respiro."
  STR_MEDAL_TOTAL_KNOCKED_OUT_UFOPEDIA: "'Solo un uomo che sa com'è essere sconfitto può arrivare fino in fondo alla sua anima e trovare l'oncia extra di potere necessaria per vincere quando la partita è pari.'{NEWLINE} - Muhammad Ali{NEWLINE}{NEWLINE}Questa medaglia viene consegnata a un soldato che ha combattuto fino all'ultima oncia di forza! Questa medaglia viene rilasciata quando il soldato è caduto in stato di incoscienza sul campo, ma è sopravvissuto.{NEWLINE}{NEWLINE}La medaglia viene consegnata ogni due volte che un soldato esce, fino a 8 volte (per quattro livelli di citazione)."
  STR_MEDAL_TOTAL_LONE_SURVIVOR: "Stella al Valore"
  STR_MEDAL_TOTAL_LONE_SURVIVOR_DESCRIPTION: "Data ad un soldato che è stato l'ultimo sopravvissuto di una missione."
  STR_MEDAL_TOTAL_LONE_SURVIVOR_UFOPEDIA: "'Non smetterò mai. La mia nazione si aspetta che io sia fisicamente più duro e mentalmente più forte dei miei nemici. Se atterrato, mi rialzerò: ogni volta. Attingerò a ogni oncia rimanente di forza per proteggere i miei compagni di squadra e per compiere la nostra missione. Non sono mai fuori combattimento.'{NEWLINE} - Marcus Luttrell{NEWLINE}{NEWLINE}Quando è in corso la cancellazione della squadra, questo soldato ha mantenuto la testa ed è riuscito a portarla in salvo.{NEWLINE}{NEWLINE}Il solo il sopravvissuto a qualsiasi missione riceve questa medaglia una sola volta."
  STR_MEDAL_TOTAL_MISSION_COUNT: "Croce Militare"
  STR_MEDAL_TOTAL_MISSION_COUNT_DESCRIPTION: "Data ad un soldato che ha partecipato a molte missioni."
  STR_MEDAL_TOTAL_MISSION_COUNT_UFOPEDIA: "'Permanenza, perseveranza e persistenza nonostante tutti gli ostacoli, gli scoraggi e le impossibilità: è questo che distingue in ogni cosa l'anima forte da quella debole.'{NEWLINE} - Thomas Carlyle{NEWLINE}{NEWLINE}Questa decorazione viene assegnato ai soldati che hanno partecipato a molte missioni. La loro affidabilità e tenacia li hanno resi fidati veterani della forza.{NEWLINE}{NEWLINE}Il premio viene assegnato in 4, 8, 12, 16, 20, 25, 30, 35, 40 e 50 missioni."
  STR_MEDAL_TOTAL_MISSION_REGION_COUNT: "Nastro della Campagna"
  STR_MEDAL_TOTAL_MISSION_REGION_COUNT_DESCRIPTION: "Data ad un soldato che ha difeso con successo varie regioni."
  STR_MEDAL_TOTAL_MISSION_REGION_COUNT_UFOPEDIA: "'Dobbiamo ringraziare tutte le nostre truppe, in particolare quelle per le quali non possiamo mai esprimere abbastanza gratitudine... perché hanno dato la vita in modo che tutti noi possiamo essere liberi.'{NEWLINE} - Virgil Goode{NEWLINE}{NEWLINE}I paesi di una determinata regione riconoscono l'abilità e il valore con cui questo soldato ha protetto le proprie vite e proprietà in questa guerra contro la minaccia aliena.{NEWLINE}{NEWLINE}Questa medaglia viene assegnata per 10, 20 e 30 missioni in un data regione."
  STR_MEDAL_TOTAL_MONTH_SERVICE: "Medaglia al Servizio"
  STR_MEDAL_TOTAL_MONTH_SERVICE_DESCRIPTION: "Data ad un soldato che ha prestato servizio per vari mesi."
  STR_MEDAL_TOTAL_MONTH_SERVICE_UFOPEDIA: "Questo elogio viene presentato ai soldati che hanno servito X-Com per lunghi periodi di tempo. Riconosciamo l'enorme sacrificio che fanno queste coraggiose truppe rimanendo al servizio di X-Com. Questa decorazione viene assegnata ai soldati che hanno visto gli amici andare e venire e sono stati conditi nella lotta di X-Com contro il nemico. La loro affidabilità e tenacia li hanno resi un veterano di fiducia della forza.{NEWLINE}{NEWLINE}L'elogio viene emesso per ogni tre mesi di servizio."
  STR_MEDAL_TOTAL_NIGHT_MISSIONS: "Night Stalker"
  STR_MEDAL_TOTAL_NIGHT_MISSIONS_DESCRIPTION: "Dato a un soldato che ha fatto parte di diverse missioni notturne."
  STR_MEDAL_TOTAL_NIGHT_MISSIONS_UFOPEDIA: "'Fuori dalla notte che mi copre,{NEWLINE}Nero come la fossa da un polo all'altro,{NEWLINE}Ringrazio qualunque divinità possa essere{NEWLINE}per la mia anima invincibile.'{NEWLINE}- Invictus - William Ernest Henly{NEWLINE}{NEWLINE}Operazioni notturne contro un nemico che può vedere quasi il doppio di quanto i tuoi soldati stiano straziando all'estremo.{NEWLINE}{NEWLINE}Questo premio è stato assegnato ai soldati che partecipano alle missioni notturne. Viene assegnato un livello di riconoscimento per ogni tre operazioni notturne."
  STR_MEDAL_TRAP: "Croce del Predatore"
  STR_MEDAL_TRAP_DESCRIPTION: "Data ad un soldato per aver usato le tattiche di guerriglia."
  STR_MEDAL_TRAP_UFOPEDIA: "'Ciao? Qualcuno a casa?{NEWLINE}Ciao, Signor Gopher!{NEWLINE}Sono io, Signor Scoiattolo.{NEWLINE}Solo uno scoiattolo innocuo.{NEWLINE}Non un esplosivo di plastica o altro.{NEWLINE}Niente di cui preoccuparsi.{NEWLINE}- CaddyShack.'{NEWLINE}{NEWLINE}Questa medaglia viene assegnata in riconoscimento della padronanza dell'uccisione del nemico con trappole esplosive e IED. Ci sono quattro livelli di premio in 1, 3, 5 e 8 uccisioni con granate di prossimità."
  STR_MEDAL_VALIANT_CRUX: "Il Punto Cruciale"
  STR_MEDAL_VALIANT_CRUX_DESCRIPTION: "Data ad un soldato che ha protetto tutti i civili durante una missione del terrore."
  STR_MEDAL_VALIANT_CRUX_UFOPEDIA: "'Il vero soldato combatte non perché odia ciò che ha di fronte, ma perché ama ciò che è dietro di lui.'{NEWLINE} --G. K. CHESTERTON{NEWLINE}{NEWLINE}Quando colpisce il terrore, sono pochi quelli che possono rispondere in modo così schiacciante che a tutti gli innocenti astanti viene risparmiata l'ira della minaccia soprannaturale.{NEWLINE}{NEWLINE}Qualsiasi soldato che partecipa a un terrore La missione in cui vengono salvati tutti i civili riceverà questo premio. Ci sono quattro livelli di questo premio."
  STR_MEDAL_WEAPON_PROFICIENCY: "Medaglia di Competenza con Armi"
  STR_MEDAL_WEAPON_PROFICIENCY_DESCRIPTION: "Data ad un soldato che ha dimostrato una differenza usando un {0}"
  STR_MEDAL_WEAPON_PROFICIENCY_UFOPEDIA: "'Tutto ciò che vale la pena di sparare vale la pena sparare due volte. Le munizioni sono economiche. La vita è costosa.'{NEWLINE} - Regole dei ranger statunitensi per gli scontri a fuoco{NEWLINE}{NEWLINE}Questa medaglia viene assegnata per riconoscere l'estrema competenza di un soldato con una determinata arma. Sono diventati un vero esperto nel loro campo e un maestro nel loro mestiere.{NEWLINE}{NEWLINE}Questa medaglia viene assegnata per 10, 20 e 30 uccisioni con un'arma specifica."
  STR_MEDAL_WOUNDED: "Cuore Viola"
  STR_MEDAL_WOUNDED_DESCRIPTION: "Data ad un soldato che è stato ferito sul campo di battaglia."
  STR_MEDAL_WOUNDED_UFOPEDIA: "Le ferite ricevute sul campo di battaglia sono prove tangibili della volontà dei soldati X-Com di mettersi in pericolo. Questo sacrificio è onorato in questa versione del classico premio per i soldati feriti.{NEWLINE}{NEWLINE}Questa medaglia viene assegnata ai soldati feriti sul campo di battaglia. Questo premio viene rilasciato una volta."
  STR_CORRIDOR: "Corridoio"
  STR_CORRIDOR_UFOPEDIA: "Un corridoio per collegare tra loro le strutture della base."
  STR_MUTON_OBLITERATOR: "Muton"
  STR_OBLITERATOR: "Obliteratore"
  STR_OBLITERATOR_AUTOPSY: "Autopsia: Obliteratore"
  STR_OBLITERATOR_AUTOPSY_UFOPEDIA: "Questa unità automatica è chiaramente armata e pronta per la guerra. La schermatura in lega a triplo strato è progettata principalmente per resistere alle armi a energia, ma il suo spessore rende anche inefficaci la maggior parte delle armi cinetiche. La sua camera memorizza 14 potenti missili Elerium."
  STR_OBLITERATOR_CORPSE: "Rottame Obliteratore"
  STR_OBLITERATOR_TERRORIST: "Obliteratore Terrorista"
  STR_OBLITERATOR_UFOPEDIA: "Questa levitante macchina da guerra è pesantemente armata e armata di potenti missili basati su Elerium. È impiegato dalla razza aliena di Muton come unità di supporto, principalmente nei loro attacchi terroristici contro la popolazione terrestre."
  STR_OBLITERATOR_DISASSEMBLY: "Smontaggio Obliteratore"
  STR_STIMULANT: "Stimolanti"
  STR_STIMULANT_UFOPEDIA: "Gli Stimolanti aiutano a combattere la stanchezza e possono costringere una persona incapace a riprendere conoscenza."
  STR_PAINKILLER: "Antidolorifici"
  STR_PAINKILLER_UFOPEDIA: "Queste pillole alleviano rapidamente gli effetti del dolore sulle prestazioni di un agente."
  STR_HEALING_SPRAY: "Spray Curativo"
  STR_HEALING_SPRAY_UFOPEDIA: "Questo piccolo contenitore contiene una soluzione di agenti bioingegnerizzati da applicare su una ferita aperta, contribuendo a stabilizzarlo rapidamente sul campo di battaglia e prevenire la perdita di sangue."
  STR_PLASMA_BLADE: "Lama al Plasma"
  STR_PLASMA_BLADE_UFOPEDIA: "Questo dispositivo, essenzialmente un coltello da combattimento alieno, presenta una lama affilata su un bordo mono-molecolare. Una busta magnetica avvolge questa lama in un campo di plasma, dandogli la possibilità di tagliare attraverso gli inserti in ceramica resistente al calore nelle armature moderne."
  STR_PLASMA_SWORD: "Spada Plasma"
  STR_PLASMA_SWORD_UFOPEDIA: "Questo attrezzo letale è una spada che combina grande lama di spessore un micron sul bordo, un emettitore di plasma e un elettromagnete. Quando attivato, il plasma caldo inonda il campo EM che circonda la lama, surriscaldandolo al punto in cui il suo tocco farebbe sciogliere il titanio come acqua."
  MAP_EXPANDED_TERROR: "Alternativa Urbana"
  STR_MIXED: "Ordine Etereo"
  STR_BATTERIES: "Batterie"
  STR_MISSILES: "Missili"
  STR_SNAKEMAN_SALAMANDRON: "Rettiliano"
  STR_ETHEREAL_CYBERDISC: "Etereo"
  STR_SECTOID_SECTOPOD: "Sectoide"
  STR_SECTOID_COMMANDER_CORPSE: "Cadavere Sectoide"
  STR_SILACOID_UFOPEDIA: "Questa forma di vita a base di silicio genera un'enorme quantità di calore. Ha la forza di schiacciare le rocce che possono essere ingerite dal nucleo caldo. Ha un'intelligenza primitiva e può essere controllata da impianti o esseri telepatici. Lavora insieme alla razza aliena Chtonite."
  STR_CELATID_UFOPEDIA: "Questa forma di vita ha la misteriosa capacità naturale di fluttuare nell'aria. Sembra rilevare le onde cerebrali umane e si muoverà verso un bersaglio umano anche se ben nascosto. Una volta individuato un bersaglio, il Celatide atterra e spara piccoli globuli di veleno estremamente corrosivo. La creatura ha la capacità di clonare se stessa ad un ritmo allarmante. Accompagna la razza di Inseguitori nei suoi vagabondaggi."
  STR_POWER_SUIT_UFOPEDIA: "Una nuova e potente protezione per i soldati, questa armatura è alimentata da una fonte di energia ad Elerio. Amplifica notevolmente la capacità di carico di chi lo indossa, pur mantenendo una buona mobilità. Offre una grande protezione per le truppe da combattimento."
  STR_LAUNCHER_ELERIUM: "Granata 46mm (E-115)"
  STR_LAUNCHER_ELERIUM_UFOPEDIA: "Utilizzato con un lanciagranate standard, questo oggetto crea una potente esplosione paragonabile alla Granata Aliena."
  STR_GAUSS_DEFENSES: "Difese Gauss"
  STR_GAUSS_DEFENSES_UFOPEDIA: "Le Difese a fuoco rapido Gauss assicurano una certa protezione contro qualsiasi velivolo da sbarco."
  STR_ALIEN_GRENADE_UFOPEDIA: "Questo dispositivo funziona allo stesso modo di una granata terrestre, ma è più potente.{NEWLINE}Possiamo smantellarla per recuperare un po' di Elerio.."
  STR_BLASTER_BOMB_UFOPEDIA: "Questo dispositivo è un missile altamente esplosivo che ha un sistema di guida intelligente. È sparato da un Lanciatore Blaster.{NEWLINE}Possiamo smantellarlo per recuperare un po' di Elerium."
  STR_STUN_BOMB_UFOPEDIA: "La Bomba Stordente viene utilizzata per catturare esemplari umani vivi, ma può anche essere usata contro la maggior parte delle razze aliene. Viene sparato da un Lanciatore Piccolo.{NEWLINE}Possiamo smantellarlo per recuperare un po' di Elerium."
  STR_PLASMA_PISTOL_CLIP_UFOPEDIA: "Fonte di energia per la piccola pistola al plasma aliena. Contiene Elerio - la fonte di tutto il potere alieno - che possiamo recuperare per noi stessi."
  STR_HEAVY_PLASMA_CLIP_UFOPEDIA: "Questo dispositivo compatto è usato come munizione per una Pistola al Plasma Pesante. Contiene una piccola quantità di Elerium che può essere recuperata."
  STR_PLASMA_RIFLE_CLIP_UFOPEDIA: "Questo piccolo oggetto viene usato come fonte di energia per un fucile al plasma, un'arma aliena a media potenza. Contiene una piccola quantità di Elerium che può essere recuperato."
  STR_IMPROVED_RADAR_CRAFT: "Velivolo Radar Migliorato"
  STR_ULTIMATE_RADAR_CRAFT: "Velivolo Radar Definitivo"
  STR_HAWKEYE: "HAWKEYE"
  STR_HAWKEYE_UFOPEDIA: "UN VEICOLO DI RICOGNIZIONE CON UN SERBATOIO ADDIZIONALE E UN RADAR A RAGGIO AMPLIFICATO. PUO' ANCHE PORTARE UNA PICCOLA SQUADRA X-COM SUL CAMPO DI BATTAGLIA."
  STR_AWACS: "AWACS"
  STR_AWACS_UFOPEDIA: "La nuova generazione di AWACS. Le ultime tecnologie che permettono la rilevazione radar di ogni tipo di veicolo a distanze significanti."
  STR_DARKSTAR: "DARKSTAR"
  STR_DARKSTAR_UFOPEDIA: "L'USO DI TECNOLOGIA ALIENA E DELLE LEGHE ULTRALEGGERE ALIENE HA PERMESSO LO SVILUPPO DI UN VELIVOLO CON UNA VELOCITA' FIN QUI INSPERATA. IL RADAR E' STATO CONFIGURATO PER UNA MIGLIOR DETENZIONE DI VEICOLI ALIENI."
  STR_CYBERDISC_CORPSE: "Rottame Cyberdisco"
  STR_SECTOPOD_CORPSE: "Rottame Sectopode"
  STR_STUN_ROD_UFOPEDIA: "Questo dispositivo può essere usato solo in corpo a corpo, ma stordirà un organismo vivente senza ucciderlo usando scosse elettriche.{NEWLINE}>Colpisce sempre"
  STR_FLOATMED_CORPSE: "Cadavere Fluttuante"
  STR_FLOATLEA_CORPSE: "Cadavere Fluttuante"
  STR_FLOATENG_CORPSE: "Cadavere Fluttuante"
  STR_FLOATNAV_CORPSE: "Cadavere Fluttuante"
  STR_SECTOID_GUARD: "Guardia Sectoide"
  STR_SECTOID_GUARDIAN: "Guardiano Sectoide"
  STR_TANKS_DESTROYED: "UNITÀ DI SUPPORTO DISTRUTTA"
  STR_ALIEN_DIPLOMACY: "Diplomazia Aliena"
  STR_ALIEN_DIPLOMACY_UFOPEDIA: "Sembra che questa non sia la prima volta che gli alieni arrivano nel nostro mondo - a quanto pare, prima della comparsa degli umani, una grande nave aliena si è schiantata sulla Terra. Ora gli attuali invasori stanno ancora cercando i loro antenati perduti nella speranza di ristabilire i contatti. Gli alieni sono convinti che l'antico equipaggio, o i loro discendenti, siano ancora vivi sulla Terra, anche se non sappiamo perché. Se le due forze si dovessero incontrare e formare un'alleanza, sarà davvero un giorno buio per l'umanità."
  STR_ENVOY_SHIP: "Nave Convoglio"
  STR_ENVOY_SHIP_UFOPEDIA: "Le Navi Convoglio sono estremamente rare sulla Terra, trasportando membri dell'Ordine Etereo per comunicare con altre forze stellari. Non sono navi da guerra dedicate, ma non dovrebbero essere sottovalutate. Dato che di solito portano a bordo alieni di valore, dovremmo cercare di catturarli a tutti i costi. Possono essere facilmente identificati da una tonalità dorata."
  STR_SECTOID_GUARD_UFOPEDIA: "La Guardia Sectoide è un'organizzazione di individui Sectoidi che sono separati dalla normale catena di comando Sectoide e addestrati dagli stessi Eterei. Questi guardiani sono quindi incaricati di missioni ad alta priorità, come la protezione delle installazioni chiave, e vengono rilasciate armature per aumentare la protezione. A volte viaggiano con Sectoidi regolari come consulenti, ma altrimenti interagiscono raramente con altri alieni, tranne gli Eterei. Possiamo aspettarci di vederne di più quando ci avvicineremo alla struttura di comando degli alieni."
  STR_ETHEREAL_ORDER: "Ordine Etereo"
  STR_ETHEREAL_ORDER_UFOPEDIA: "L'Ordine Etereo è il cerchio più interno della società aliena. Composto esclusivamente da Eterei, questo gruppo sembra stare al di sopra di tutti gli esemplari che normalmente incontriamo sulla Terra. Sembra inoltre che abbiano accesso a una tecnologia che non è disponibile, o persino comprensibile, agli alieni \"comuni\". Non è chiaro se siano i dominatori degli alieni o semplicemente un organo esecutivo. Per quanto potenti possano essere, non prendono parte direttamente allo sforzo di invasione."
  STR_PHOTON_BLADE: "Lama Fotonica"
  STR_PHOTON_BLADE_UFOPEDIA: "Quest'arma da mischia usa la fisica esotica per creare un fascio stretto di energia fotonica focalizzata con una lunghezza limitata. Le particelle viaggiano dall'elsa alla punta della \"lama\" e quindi ritornano inspiegabilmente, perdendo pochissima energia nel processo. Sembra esserci una sorta di fonte di energia integrata nell'impugnatura dell'arma, ma non siamo riusciti a capire i suoi principi di funzionamento e quindi non siamo in grado di riprodurre quest'arma. Inoltre è incoerente con altri artefatti della tecnologia aliena."
  STR_BLASTER_MULTI_LAUNCHER: "Multi-Lanciatore Blaster"
  STR_BLASTER_MULTI_LAUNCHER_UFOPEDIA: "Questa arma sembra essere una versione miniaturizzata del temuto Lanciatore Blaster. I suoi principi di funzionamento sono simili, ma utilizza circuiti psionici molto più avanzati che sembrano eccedere il normale livello tecnologico alieno. Questo circuito psionico consente di sparare più missili quasi in rapida successione. Invece di una grande camera per la Bomba Blaster, ha un alloggiamento per munizioni."
  STR_BLASTER_MULTI_BOMB: "Multi-Bomba Blaster"
  STR_BLASTER_MULTI_BOMB_UFOPEDIA: "Queste munizioni contengono otto mini-missili ad alta potenza per il Multi-Lanciatore Blaster. Sebbene non siano potenti come la Bomba Blaster, questi missili sono comunque devastanti e possono essere lanciati rapidamente."
  STR_FIRE_LAUNCHER: "Lanciafiamme"
  STR_FIRE_LAUNCHER_UFOPEDIA: "Questa arma pesante spara sfere di energia concentrata che esplodono all'impatto. La sua proprietà più significativa è che non siamo riusciti a trovare una fonte di energia di alcun tipo, né potremmo formulare alcuna teoria coerente su come funziona questo lanciatore. Quest'arma è troppo esotica per essere prodotta nei nostri laboratori."
  STR_ELECTRO_WHIP: "Frusta Elettrica"
  STR_ELECTRO_WHIP_UFOPEDIA: "Quest'arma è essenzialmente simile in funzione allo Storditore, ma questo non inizia nemmeno a descrivere le sue proprietà insolite. La frusta utilizza impulsi elettrici modulati per neutralizzare il bersaglio, ma non capiamo veramente come funzioni questa modulazione o anche da dove provenga l'energia. Mentre ora sappiamo come usare quest'arma, non siamo in grado di riprodurla."
  STR_CONCUSSION_CANNON: "Cannone a Concussione"
  STR_CONCUSSION_CANNON_UFOPEDIA: "Questa arma a distanza usa impulsi sonici per neutralizzare i nemici. Sebbene non letale, è estremamente efficace contro bersagli viventi. Non comprendiamo chiaramente come questa rumorosa arma affligge le persone viventi e non abbiamo idea di come sia alimentata, ma siamo in grado di copiare il suo design."
  STR_ETHEREAL_WHITE_CORPSE: "Cadavere Etereo"
  STR_ETHEREAL_GRAND_MASTER: "Gran Maestro Etereo"
  STR_ETHEREAL_GUARDIAN: "Guardiano Etereo"
  STR_ETHEREAL_KNIGHT: "Cavaliere Etereo"
  STR_ETHEREAL_SPEAKER: "Oratore Etereo"
  STR_TOXI_SUIT: "Toxi-Tuta"
  STR_TOXI_SUIT_UC: "TOXI-TUTA"
  STR_TOXI_SUIT_UFOPEDIA: "Basato sulla ricerca delle Leghe e della Fiasca della Toxigun, la Toxi-Tuta è una speciale tuta ambientale ignifuga progettata per resistere a sostanze chimiche simili a quelle utilizzate dalle armi aliene."
  STR_MIB_TERROR_MISSION_BRIEFING: "I Man in Black stanno ripulendo un intero insediamento per sbarazzarsi dei testimoni. La missione avrà successo quando tutte le unità nemiche saranno state eliminate o neutralizzate. Devi tentare di salvare la vita di qualsiasi civile nell'area fermando il gruppo con ogni mezzo necessario. Per interrompere la missione, riporta gli agenti X-Com sul veicolo di trasporto e fai clic sull'icona \"Interrompi Missione\"."
  STR_MIB_TERRORISE: "OPERAZIONE DI PULIZIA MIB"
  STR_HEAVY_WEAPONS_PLATFORMS: "UNITA' AUSILIARIE"
  STR_UFO_COMPONENTS: "COMPONENTI"
  STR_ALIEN_RESEARCH_UC: "RICERCA"
  STR_OPTRONICS: "Optronica"
  STR_OPTRONICS_UFOPEDIA: "L'optronica è una elettronica avanzata che usa la luce invece degli elettroni per trasportare le informazioni, e quindi risulta molto più veloce e con maggior efficienza energetica."
  STR_SYNTHETIC_MUSCLES: "Muscoli Sintetici"
  STR_SYNTHMUSCLES: "Muscoli Sintetici"
  STR_SYNTHMUSCLE_EXTRACTION: "Estrazione Muscoli Sintetici"
  STR_SYNTHMUSCLES_UFOPEDIA: "I muscoli sintetici sono pseudo-tessuti bionici con proprietà fantastiche, che agiscono come normale carne, ma molto più forte per unità di massa. Non possono essere prodotti da zero in tempi ragionevoli, ma possono essere estratti dai corpi dei Muton."
  STR_URBAN: "Urbano"
  MALE_CIVILIAN2: Civile
  MALE_CIVILIAN3: Civile
  MALE_CIVILIAN4: Civile
  MALE_CIVILIAN5: Civile
  MALE_CIVILIAN6: Civile
