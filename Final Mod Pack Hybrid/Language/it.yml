  STR_SNUBNOSE_PISTOL_UFOPEDIA: "Questa rivoltella è popolare tra le forze di polizia di tutto il mondo. I suoi parametri sono modesti rispetto ai moderni progetti militari, ma è comunque un'arma pericolosa."
