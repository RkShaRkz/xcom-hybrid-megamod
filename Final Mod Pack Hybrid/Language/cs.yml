  STR_REPTOID_UFOPEDIA: "Plazoidé už na Zemi nějakou dobu žili, dlouho před začátkem.  Navzdory zvířecímu vzhledu oplývají vyjímečnou inteligencí, což z nich dělá výtečné špióny a polní agenty. Nedá se toho moc říct o jejich původu, ale jejich dlouhá historie žití na Zemi a genetická podobnost s námi ukazuje na vývoj na naší planetě.  Nicméně, jejich loajalita k Cizákům je neochvějná."
  STR_REPTOID_AUTOPSY_UFOPEDIA: "Toto stvoření je pokryto tuhými šupinami, schopnými snadno odolat kulkám nízkých ráží.  Překvapivě jsou navzdory svému plazímu vzhledu docela odolní proti vysokým teplotám.  Mozek je velmi vyvinutý, nabízí se možnost nadlidské inteligence.  Jejich nejzajímavější vlastností je však jejich DNA, která je buďto pozemská, nebo upravená podle vzoru pozemských živočichů."
  STR_SALAMANDRON_UFOPEDIA: "Salamandron je děsivá šelma, vzdáleně připomínající dávné predátory, ale s malými odlišnostmi.  Vyvinut čistě pro teror, je vybaven zápalnými raketami, a schopen zničit menší město během minut.  Jeho chování může být regulováno pomocí soustavy přijímačů implantovaných do jeho mozku, ale z většiny operuje podle svého, což ztěžuje jeho kontrolu, ale zároveň jej dělá prakticky immuním proti jakémukoli rušení."
  STR_SALAMANDRON_AUTOPSY_UFOPEDIA: "Toto stvoření je velice odolné, pokryté tvrdými šupinami a extrémně odolné proti žáru, ale už ne tolik proti laseru.  Jeho malý mozek obsahuje několik malých implantátů, jejichž smyslem se zdá být provokování základních 'bojuj nebo uteč' reakcí v jeho nervovém systému."
