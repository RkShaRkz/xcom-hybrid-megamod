  STR_SILACOID_UFOPEDIA: "Tato životní forma, založená na silikonu, vydává enormní množství tepla. Má sílu, kterou může drtit kameny, které pak dokáže pozřít a strávit. Má primitivní inteligenci a je možné ho ovládat implantáty, nebo telepatií. Spolupracuje s cizáky - chtonity."
  STR_CELATID_UFOPEDIA: "Tato životní forma disponuje prazvláštní vrozenou dovedností poletovat vzduchem. Zdá se, že dokáže vystopovat člověka detekcí jeho mozkových vln. Jakmile lidský cíl zachytí, celatid se snese a začne na kořist vylučovat velmi silný oxidační jed. Tvor má nebezpečně rychlou schopnost se rozmnožovat dělením. Často doprovází honce."
  STR_LAUNCHER_ELERIUM: "46mm granát (E-115)"
  STR_LAUNCHER_ELERIUM_UFOPEDIA: "Metají se standardním granátometem. Výbuch je srovnatelný se silou cizáckého granátu."
  STR_GAUSS_DEFENSES: "Gaussové obrany"
  STR_BLASTER_BOMB_UFOPEDIA: "Toto zařízení je vysoce explozivní střelou s inteligentním naváděcím systémem. Je vystřelována z Ďábelského odpalovače.{NEWLINE}Rozebráním můžeme získat trochu eleria."
  STR_STUN_BOMB_UFOPEDIA: "Ochromující bomba je používána cizáky k zajímání živých lidských exemplařů, nic ale nevylučuje její použití proti většině cizáckých ras. Je vystřelována z Malého odpalovače.{NEWLINE}Jeho rozebráním získáme trochu eleria."
  STR_HEAVY_PLASMA_CLIP_UFOPEDIA: "Toto kompaktní zařízení je používáno jako munice pro plazmovou pušku. Obsahuje malé množství eleria, které z něj můžeme dostat."
  STR_PLASMA_RIFLE_CLIP_UFOPEDIA: "Tento malý předmět slouží jako zdroj energie pro plazmovou pušku - středně velkou, výkonnou cizáckou zbraň. Obsahuje malé množství Eleria, které z něj dokážeme získat."
